<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla Jurídica - Familia (con Justina IA)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #2980b9;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #2ecc71;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --light-text: #ffffff;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px; margin: 0 auto; background: var(--light-text); border-radius: var(--border-radius);
            box-shadow: var(--shadow); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #020c24 0%, #081e4b 100%);
            color: var(--light-text); padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .header-clock-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .analog-clock { width: 60px; height: 60px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.5); position: relative; flex-shrink: 0; }
        .analog-clock .hand { width: 50%; height: 2px; background: var(--light-text); position: absolute; top: 50%; transform-origin: 100%; transform: rotate(90deg); transition: none; }
        .analog-clock .hour-hand { width: 35%; left: 15%; background: var(--secondary-color); height: 3px; }
        .analog-clock .min-hand { height: 2px; }
        .analog-clock .second-hand { width: 45%; left: 5%; background: var(--danger-color); height: 1px; }
        #digital-clock { font-size: 1em; opacity: 0.9; font-weight: 500; letter-spacing: 0.5px; text-align: left; }
        .main-content { padding: 30px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .card { background: var(--light-text); border-radius: var(--border-radius); padding: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); border: 1px solid #e0e0e0; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        .card h3 { color: var(--dark-text); margin-bottom: 20px; font-size: 1.3em; display: flex; align-items: center; gap: 10px; border-bottom: 2px solid var(--light-bg); padding-bottom: 10px; }
        .today-reviews { background: linear-gradient(135deg, #ff7e5f, #feb47b); color: var(--light-text); }
        .overdue-reviews { background: linear-gradient(135deg, #e74c3c, #c0392b); color: var(--light-text); }
        .pending-reviews { background: linear-gradient(135deg, #feca57, #ff9f43); color: var(--light-text); }
        .btn { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: var(--light-text); border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1em; transition: all 0.3s ease; margin: 5px; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(41, 128, 185, 0.4); }
        .btn-success { background: linear-gradient(135deg, var(--success-color), #27ae60); }
        .btn-info { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-danger { background: linear-gradient(135deg, var(--danger-color), #c0392b); }
        .btn-warning { background: linear-gradient(135deg, var(--warning-color), #e67e22); }
        .btn-sm { padding: 8px 16px; font-size: 0.9em; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark-text); }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1); }
        .reviews-list { max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .review-item { background: #f8f9fa; border-left: 4px solid var(--secondary-color); padding: 15px; margin-bottom: 10px; border-radius: 0 8px 8px 0; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; }
        .review-item-content { flex-grow: 1; cursor: pointer; }
        .review-item.completed .review-item-content { text-decoration: line-through; opacity: 0.6; }
        .review-item.completed { border-left-color: var(--success-color); background-color: #f2fdf5; }
        .review-item:hover { background: #e8f2ff; transform: translateX(5px); }
        .review-item.today { border-left-color: #ff7e5f; background: #fff5f5; }
        .review-item.overdue { border-left-color: var(--danger-color); background: #fef9e7; }
        .review-date { font-weight: 600; color: var(--dark-text); font-size: 1.1em; }
        .review-client { font-size: 1em; color: var(--primary-color); margin: 5px 0; font-weight: 500; }
        .review-obs { font-size: 0.9em; color: #666; font-style: italic; }
        .review-obs-private { font-size: 0.85em; color: #8e44ad; font-style: italic; margin-top: 5px; border-top: 1px dashed #ddd; padding-top: 5px;}
        .complete-btn { background: #e0e0e0; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; transition: all 0.3s ease; font-size: 16px; flex-shrink: 0; line-height: 30px; }
        .complete-btn:hover { background: #c0c0c0; }
        .review-item.completed .complete-btn { background: var(--success-color); color: var(--light-text); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--light-text); border-radius: var(--border-radius); padding: 30px; width: 95%; max-width: 900px; max-height: 90vh; overflow-y: auto; animation: modalSlide 0.3s ease; }
        @keyframes modalSlide { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close { float: right; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; line-height: 1; }
        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; justify-content: center; }
        .data-status { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .filter-bar { background: var(--light-bg); padding: 20px; border-radius: 8px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }

        .justina-fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, #081e4b 0%, #2980b9 100%); border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1001; transition: transform 0.3s ease; }
        .justina-fab:hover { transform: scale(1.1); }
        .justina-chat-window { position: fixed; bottom: 100px; right: 30px; width: 380px; height: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; overflow: hidden; z-index: 1000; opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .justina-chat-window.active { display: flex; opacity: 1; transform: translateY(0); }
        .justina-chat-header { background: linear-gradient(135deg, #020c24 0%, #081e4b 100%); color: white; padding: 15px; font-size: 1.2em; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .justina-chat-header .close-chat { cursor: pointer; font-size: 1.5em; line-height: 1; }
        .justina-messages { flex-grow: 1; padding: 15px; overflow-y: auto; background-color: #f4f7f9; display: flex; flex-direction: column; }
        .justina-input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        .justina-input-area input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; outline: none; }
        .justina-input-area button { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; margin-left: 10px; cursor: pointer; font-size: 1.2em; flex-shrink: 0; }
        .msg { margin-bottom: 10px; padding: 10px 15px; border-radius: 18px; max-width: 85%; line-height: 1.4; word-wrap: break-word; }
        .msg.user { background: #dcf8c6; align-self: flex-end; }
        .msg.ia { background: #e9e9eb; align-self: flex-start; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>⚖️ Planilla Jurídica - Familia</h1>
            <p>Gestión de Casos y Expedientes</p>
            <div class="header-clock-container">
                <div class="analog-clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                <div id="digital-clock"></div>
            </div>
        </header>

        <main class="main-content">
            <div id="dataStatus" class="data-status">Cargando datos...</div>
            <div id="driveStatus" class="data-status" style="display: none;"></div>

            <section class="dashboard">
                <div class="card today-reviews"><h3>Revisiones de Hoy</h3><div class="reviews-list" id="todayReviews"></div></div>
                <div class="card overdue-reviews"><h3>Revisiones Vencidas</h3><div class="reviews-list" id="overdueReviews"></div></div>
                <div class="card pending-reviews"><h3>Próximas Revisiones</h3><div class="reviews-list" id="upcomingReviews"></div></div>
            </section>

            <section style="text-align: center; margin-bottom: 30px;">
                <button class="btn btn-success" onclick="showNewClientModal()">➕ Agregar Caso</button>
                <button class="btn" onclick="showClientSelectorModal()">👁️ Ver/Editar Caso</button>
                <button class="btn" onclick="exportToExcel()">📊 Exportar a Excel</button>
                <button class="btn btn-info" onclick="exportData()">💾 Exportar JSON</button>
                <button class="btn btn-warning" onclick="importData()">📥 Importar Datos</button>
            </section>
            
            <section style="text-align: center; margin-bottom: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
                <button id="connectDriveBtn" class="btn">🔗 Conectar a Drive & Calendar</button>
                <button id="saveToDriveBtn" class="btn btn-success" style="display:none;">📤 Guardar en Drive</button>
                <button id="loadFromDriveBtn" class="btn btn-warning" style="display:none;">📥 Cargar de Drive</button>
            </section>

            <section class="filter-bar">
                <div class="form-group"><label>Búsqueda General</label><input type="text" id="searchInput" placeholder="Buscar por nombre, carátula, exp, etc." onkeyup="renderAllClientsList()"></div>
                <div class="form-group"><label>Filtrar por Estado</label><select id="estadoFilter" onchange="renderAllClientsList()"><option value="">Todos los estados</option><option value="EJECUCION">Ejecución</option><option value="FINALIZADA">Finalizada</option><option value="FINALIZADA PARCIAL">Finalizada Parcial</option><option value="DEMORADA">Demorada</option></select></div>
            </section>

            <section class="card">
                <h3>📋 Todos los Casos</h3>
                <div class="reviews-list" id="allClients" style="max-height: 600px;"></div>
            </section>
        </main>
    </div>

    <input type="file" id="importInput" accept=".json" style="display: none;" onchange="handleImport(event)">
    <input type="file" id="documentUploadInput" style="display: none;" multiple>

    <div id="newClientModal" class="modal"><div class="modal-content"></div></div>
    <div id="clientSelectorModal" class="modal"><div class="modal-content"></div></div>
    <div id="clientInfoModal" class="modal"><div class="modal-content"></div></div>
    <div id="documentModal" class="modal"><div class="modal-content"></div></div>
    <div id="alertModal" class="modal"><div class="modal-content"></div></div>
    <div id="rescheduleModal" class="modal"><div class="modal-content"></div></div>

    <div id="justina-chat-window" class="justina-chat-window">
        <div class="justina-chat-header">
            <span>Justina IA</span>
            <span id="close-justina-chat" class="close-chat">&times;</span>
        </div>
        <div id="justina-messages" class="justina-messages"></div>
        <div class="justina-input-area">
            <input type="text" id="justina-input" placeholder="Escriba su consulta...">
            <button id="justina-send-btn">➤</button>
        </div>
    </div>
    <button id="justina-fab" class="justina-fab" title="Consultar a Justina IA">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 2v2"/><path d="M9 2v2"/></svg>
    </button>
    
    <script>
        let clientsData = [];
        let editingClientId = null, editingField = null, currentClientIdForDocs = null;
        let conversationHistory = [];
        let summaryRequested = false;

        // ===== INICIO: LÓGICA COMPLETA PARA JUSTINA IA =====
        const justinaFab = document.getElementById('justina-fab');
        const justinaChatWindow = document.getElementById('justina-chat-window');
        const closeJustinaChat = document.getElementById('close-justina-chat');
        const justinaSendBtn = document.getElementById('justina-send-btn');
        const justinaInput = document.getElementById('justina-input');
        const justinaMessagesContainer = document.getElementById('justina-messages');
        const API_URL = 'https://portal-backend-production-3ea3.up.railway.app/api/asistente-justina';

        function addMessageToChat(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${sender}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            justinaMessagesContainer.appendChild(msgDiv);
            justinaMessagesContainer.scrollTop = justinaMessagesContainer.scrollHeight;
        }

        async function callJustina(isInitialSummary = false) {
            let userMessage = { role: 'user', content: justinaInput.value.trim() };
            
            justinaSendBtn.disabled = true;
            justinaInput.disabled = true;

            if (isInitialSummary) {
                userMessage.content = "Por favor, genera mi informe de inteligencia diario.";
                addMessageToChat('ia', 'Analizando la información para generar su resumen diario, Dra. García. Por favor, aguarde...');
            } else {
                 if (userMessage.content === '') {
                    justinaSendBtn.disabled = false;
                    justinaInput.disabled = false;
                    return;
                 }
                 addMessageToChat('user', userMessage.content);
                 justinaInput.value = '';
            }

            conversationHistory.push(userMessage);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        conversation: conversationHistory,
                        allCases: clientsData
                    })
                });

                if (!response.ok) { throw new Error('Error en la respuesta del servidor.'); }

                const iaMessage = await response.json();
                conversationHistory.push(iaMessage);
                addMessageToChat('ia', iaMessage.content);

            } catch (error) {
                console.error('Error al llamar a Justina:', error);
                addMessageToChat('ia', 'Lo siento, Dra. García, he encontrado un problema de conexión. Por favor, revise la consola o intente más tarde.');
            } finally {
                justinaSendBtn.disabled = false;
                justinaInput.disabled = false;
                justinaInput.focus();
            }
        }

        justinaFab.addEventListener('click', () => {
            justinaChatWindow.classList.add('active');
            if (!summaryRequested && clientsData.length > 0) {
                summaryRequested = true;
                setTimeout(() => callJustina(true), 300);
            }
        });

        closeJustinaChat.addEventListener('click', () => {
            justinaChatWindow.classList.remove('active');
        });
        
        justinaSendBtn.addEventListener('click', () => callJustina(false));
        justinaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') callJustina(false);
        });
        // ===== FIN: LÓGICA COMPLETA PARA JUSTINA IA =====


        // --- A CONTINUACIÓN, TODO EL CÓDIGO ORIGINAL DE TU PLANILLA ---
        
        function saveData() {
            localStorage.setItem('planilla_juridica_data', JSON.stringify(clientsData));
            updateDataStatus('✅ Datos guardados localmente');
        }

        function loadData() {
            const savedData = localStorage.getItem('planilla_juridica_data');
            let data = savedData ? JSON.parse(savedData) : [];
            const uniqueClients = new Map();
            data.forEach(client => {
                const key = (client.caratula && String(client.caratula).trim() !== '') ? String(client.caratula).trim().toUpperCase() : client.id;
                if (!uniqueClients.has(key)) { uniqueClients.set(key, client); }
            });
            const deduplicatedData = Array.from(uniqueClients.values());
            let statusMessage = savedData ? '✅ Datos cargados' : '📋 Planilla lista';
            if (deduplicatedData.length < data.length) {
                statusMessage = `⚠️ Se repararon ${data.length - deduplicatedData.length} casos duplicados.`;
                saveData();
            }
            clientsData = sanitizeData(deduplicatedData);
            updateDataStatus(statusMessage, false);
        }

        function sanitizeData(data) {
            (data || []).forEach(c => {
                c.id = c.id || generateId(c);
                c.observaciones = Array.isArray(c.observaciones) ? c.observaciones : [];
                c.audiencias_list = Array.isArray(c.audiencias_list) ? c.audiencias_list : [];
                c.vencimientos_list = Array.isArray(c.vencimientos_list) ? c.vencimientos_list : [];
                c.observaciones.forEach(obs => {
                    obs.id = obs.id || generateId({});
                    obs.texto = obs.texto || '';
                    obs.textoPrivado = obs.textoPrivado || '';
                    obs.completed = typeof obs.completed === 'boolean' ? obs.completed : false;
                });
                c.audiencias_list.forEach(aud => {
                    aud.id = aud.id || generateId({});
                    aud.completed = typeof aud.completed === 'boolean' ? aud.completed : false;
                    aud.alertaMostrada = typeof aud.alertaMostrada === 'boolean' ? aud.alertaMostrada : false;
                });
                c.vencimientos_list.forEach(venc => {
                    venc.id = venc.id || generateId({});
                    venc.completed = typeof venc.completed === 'boolean' ? venc.completed : false;
                    venc.alertaMostrada = typeof venc.alertaMostrada === 'boolean' ? venc.alertaMostrada : false;
                });
                updateClientNextRevision(c);
            });
            return data;
        }

        function updateDataStatus(message, isWarning = false) {
            const el = document.getElementById('dataStatus');
            el.textContent = message;
            el.style.background = isWarning ? '#fff3cd' : '#d4edda';
            el.style.color = isWarning ? '#664d03' : '#155724';
        }
        
        function getTodayYMD() { const d = new Date(); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`; }
        const todayYMD = getTodayYMD();
        function formatDate(dateString) { if (!dateString) return 'No definida'; const [year, month, day] = dateString.split('-'); return `${day}/${month}/${year}`; }
        function formatTime(timeString) { if (!timeString) return ''; return timeString; }
        function isToday(dateString) { return dateString && dateString === todayYMD; }
        function isPastDue(dateString) { return dateString && dateString < todayYMD; }
        function getDaysDifference(dateString) { if (!dateString) return 999; const today = new Date(todayYMD); const target = new Date(dateString); return Math.ceil((target - today) / (1000 * 60 * 60 * 24)); }
        function generateId(item) { return `EVT_${(item.nombre || 'N').slice(0,3).toUpperCase()}_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`; }
        function getDisplayName(c) { return `${c.nombre || 'Sin Nombre'} | ${c.caratula || 'Sin Carátula'} | Exp: ${c.expediente || 'S/N'}`; }
        
        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            const icon = element.previousElementSibling.querySelector('.toggle-icon');
            if (!element || !icon) return;
            
            if (element.style.display === 'none') {
                element.style.display = 'flex';
                icon.textContent = '➖';
            } else {
                element.style.display = 'none';
                icon.textContent = '➕';
            }
        }

        function toggleFormVisibility(formId) {
            const formElement = document.getElementById(formId);
            const iconElement = formElement.previousElementSibling.querySelector('.toggle-icon');
            if (formElement.style.display === 'none' || formElement.style.display === '') {
                formElement.style.display = 'block';
                if(iconElement) iconElement.textContent = '➖';
            } else {
                formElement.style.display = 'none';
                if(iconElement) iconElement.textContent = '➕';
            }
        }

        function updateClientNextRevision(client) {
            const futureObs = (client.observaciones || []).filter(obs => !obs.completed && obs.proximaRevision).sort((a, b) => a.proximaRevision.localeCompare(b.proximaRevision));
            if (futureObs.length > 0) {
                client.proximaRevision = futureObs[0].proximaRevision;
                client.observacion = futureObs[0].texto;
                if (futureObs[0].textoPrivado) { client.observacion += ` (Privado: ${futureObs[0].textoPrivado})`; }
                client.fechaTrabajado = futureObs[0].fecha;
            } else {
                client.proximaRevision = '';
                client.observacion = 'No hay tareas pendientes';
                client.fechaTrabajado = '';
            }
        }
        
        function updateAudienciasSummary(client) {
            if (!client.audiencias_list) { client.audiencias = ''; return; }
            client.audiencias = client.audiencias_list.sort((a, b) => (a.fecha || '').localeCompare(b.fecha || '')).map(aud => `[${formatDate(aud.fecha)} ${formatTime(aud.hora)}]: ${aud.texto}`).join('; ');
        }
        
        function renderAll() {
            clientsData.forEach(c => {
                updateClientNextRevision(c);
                updateAudienciasSummary(c);
            });
            renderDashboardLists();
            renderAllClientsList();
        }

        function renderDashboardLists() {
            const allSchedulableItems = clientsData.flatMap(client => {
                const tasks = (client.observaciones || []).filter(obs => !obs.completed && obs.proximaRevision).map(obs => ({ id: obs.id, client, reviewDate: obs.proximaRevision, reviewText: obs.texto, isCompletable: true, type: 'task', completed: obs.completed, item: obs }));
