<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos y Egresos - Garc√≠a & Asociados</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --gradient-start: #2c3e50;
            --gradient-end: #34495e;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 2.2em; }
        .header h2 { color: #666; margin: 5px 0; font-size: 1.1em; font-weight: normal; }
        
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 18px; border: none; border-radius: 5px;
            cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3); }
        .btn-success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-info { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn.btn-sm { padding: 6px 12px; font-size: 12px; }

        .table-container { overflow-x: auto; margin-top: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; background: white; }
        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 8px; text-align: center;
            border: 1px solid #0d47a1; font-weight: bold;
        }
        td { padding: 8px 6px; border: 1px solid #ddd; text-align: center; vertical-align: middle; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f0f8ff; }
        .input-field, .select-field {
            width: 100%; padding: 6px 4px; border: 1px solid #ccc;
            border-radius: 4px; font-size: 13px; box-sizing: border-box;
        }
        .numeric-field { text-align: right; }
        .category-ingreso { background-color: #e8f5e8; }
        .category-egreso { background-color: #ffebee; }
        .delete-row-btn { background: none; border: none; cursor: pointer; font-size: 1.2em; color: #c0392b; }
        .delete-row-btn:hover { color: #e74c3c; transform: scale(1.2); }

        .month-section { margin-bottom: 25px; }
        .month-title {
            font-size: 1.5em; color: var(--primary-color); padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color); margin-bottom: 15px;
        }

        #archive-container h2 { font-size: 1.3em; color: #444; margin-top: 40px; border-bottom: 1px solid #ccc; padding-bottom: 8px; }
        .archive-item { border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
        .archive-item summary {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--light-gray); cursor: pointer;
            font-size: 1.1em; font-weight: bold;
        }
        .archive-item summary::-webkit-details-marker { display: none; }
        .archive-item summary::before { content: '‚ñ∂'; margin-right: 10px; font-size: 0.8em; transition: transform 0.2s; }
        .archive-item[open] > summary::before { transform: rotate(90deg); }
        .archive-month-name { color: #333; }
        .archive-totals { display: flex; gap: 20px; font-size: 0.9em; }
        .archive-totals span { font-weight: normal; }
        .total-ingreso { color: #28a745; }
        .total-egreso { color: #dc3545; }
        .total-balance { color: #007bff; }
        .archive-controls { padding: 0 15px 10px 15px; text-align: right; background: #fdfdfd; display: flex; justify-content: flex-end; gap: 8px; }

        .summary-box {
            background: linear-gradient(135deg, var(--light-gray) 0%, #e9ecef 100%);
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;
            margin: 20px 0; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 15px;
        }
        .summary-item { text-align: center; }
        .summary-label { font-size: 12px; color: #6c757d; text-transform: uppercase; font-weight: bold; }
        .summary-value { font-size: 18px; font-weight: bold; margin-top: 5px; }
        .summary-ingreso { color: #28a745; }
        .summary-egreso { color: #dc3545; }
        .summary-balance { color: #007bff; }

        .obs-btn {
            background: #3498db; color: white; border: none; padding: 8px 14px;
            border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;
        }
        .obs-btn:hover { background: #2980b9; }
        .obs-btn.has-content { background: #27ae60; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px;
            width: 80%; max-width: 600px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
        }
        .modal-header h3 { margin: 0; color: var(--primary-color); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        .obs-textarea {
            width: 100%; height: 120px; padding: 10px; border: 1px solid #ccc;
            border-radius: 4px; font-family: Arial, sans-serif; font-size: 14px;
            resize: vertical; box-sizing: border-box;
        }
        .modal-buttons {
            display: flex; justify-content: flex-end; gap: 10px;
            margin-top: 15px; flex-wrap: wrap;
        }
        .modal-btn {
            padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer;
            font-size: 14px; font-weight: bold;
        }
        .modal-btn-save { background: #27ae60; color: white; }
        .modal-btn-clear { background: #f39c12; color: white; }
        .modal-btn-cancel { background: #95a5a6; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GARC√çA & ASOCIADOS</h1>
            <h2>Planilla de Ingresos y Egresos</h2>
        </div>
        
        <div class="controls">
            <button class="btn" id="addRowBtn" type="button">‚ûï Nueva Fila (Mes Actual)</button>
            <button class="btn btn-danger" id="addMonthBtn" type="button">üìÖ Agregar Mes</button>
            <button class="btn btn-info" id="sortBtn" type="button">üî§ Ordenar Mes Actual</button>
            <button class="btn" id="syncAbonosBtn" type="button" style="background: linear-gradient(135deg, #6a1b9a, #4a148c);">üîÑ Sincronizar con Abonos</button>
            <button class="btn btn-success" id="exportExcelBtn" type="button">üìä Exportar a Excel</button>
            <button class="btn btn-info" id="exportJSONBtn" type="button">üíæ Exportar Backup (JSON)</button>
            <button class="btn btn-warning" id="importJSONBtn" type="button">üìÇ Importar Backup (JSON)</button>
        </div>
        <input type="file" id="jsonFileInput" accept=".json" style="display: none;">

        <div class="month-section" id="current-month-container">
        </div>

        <div id="archive-container">
        </div>

    </div>

    <div id="obsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Observaciones</h3>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <textarea id="obsTextarea" class="obs-textarea" placeholder="Escriba sus observaciones aqu√≠..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-clear" id="clearObsBtn" type="button">Borrar Obs.</button>
                <button class="modal-btn modal-btn-cancel" id="cancelObsBtn" type="button">Cancelar</button>
                <button class="modal-btn modal-btn-save" id="saveObsBtn" type="button">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let allData = {}; 
            let currentMonthKey = '';
            let currentObsRowIndex = -1;
            let currentObsMonthKey = '';
            const categorias = ['ingreso', 'egreso'];
            const mediosPago = ['efectivo', 'transferencia', 'cheque', 'tarjeta', 'otro'];
            const personas = ['CAMILA', 'SEBA', 'ESTUDIO', 'CLIENTE'];
            
            function initializeApp() {
                const now = new Date();
                const nowInArgentina = new Date(now.toLocaleString("en-US", {timeZone: "America/Argentina/Buenos_Aires"}));
                currentMonthKey = `${nowInArgentina.getFullYear()}-${String(nowInArgentina.getMonth() + 1).padStart(2, '0')}`;
                loadData();
                renderApp();
                setupEventListeners();
            }

            function loadData() {
                const savedDataRaw = localStorage.getItem('ingresosEgresosData');
                try {
                    allData = savedDataRaw ? JSON.parse(savedDataRaw) : {};
                } catch (error) {
                    console.error("Error al cargar datos:", error);
                    allData = {};
                }
            }
            
            function saveData() {
                localStorage.setItem('ingresosEgresosData', JSON.stringify(allData));
            }
            
            function renderApp() {
                const openArchiveKeys = new Set(Array.from(document.querySelectorAll('#archive-container .archive-item[open]')).map(el => el.dataset.monthKey));
                renderCurrentMonth();
                renderArchives();
                openArchiveKeys.forEach(monthKey => {
                    const detailsElement = document.querySelector(`.archive-item[data-month-key="${monthKey}"]`);
                    if (detailsElement) detailsElement.open = true;
                });
            }

            function renderCurrentMonth() {
                const container = document.getElementById('current-month-container');
                const monthTransactions = allData[currentMonthKey]?.transactions || [];
                const monthName = formatMonthKey(currentMonthKey);
                const totals = calculateTotals(monthTransactions);
                container.innerHTML = `
                    <h2 class="month-title">Planilla de ${monthName}</h2>
                    <div class="summary-box">
                        <div class="summary-item"><div class="summary-label">Ingresos del Mes</div><div class="summary-value summary-ingreso">${formatCurrency(totals.ingresos)}</div></div>
                        <div class="summary-item"><div class="summary-label">Egresos del Mes</div><div class="summary-value summary-egreso">${formatCurrency(totals.egresos)}</div></div>
                        <div class="summary-item"><div class="summary-label">Balance del Mes</div><div class="summary-value summary-balance">${formatCurrency(totals.balance)}</div></div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 120px;">Fecha</th><th>Descripci√≥n</th><th style="width: 110px;">Categor√≠a</th>
                                    <th style="width: 130px;">Monto ($)</th><th style="width: 120px;">Medio de pago</th>
                                    <th style="width: 110px;">Quien</th><th style="width: 80px;">Obs</th><th style="width: 60px;">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>${monthTransactions.map((rowData, index) => createTableRow(rowData, index, currentMonthKey)).join('')}</tbody>
                        </table>
                    </div>`;
            }

            function renderArchives() {
                const container = document.getElementById('archive-container');
                const monthKeys = Object.keys(allData).sort().reverse();
                let archiveHTML = '<h2>Meses Archivados</h2>';
                let hasArchives = false;
                monthKeys.forEach(monthKey => {
                    if (monthKey === currentMonthKey) return;
                    hasArchives = true;
                    const monthTransactions = allData[monthKey]?.transactions || [];
                    const totals = calculateTotals(monthTransactions);
                    const monthName = formatMonthKey(monthKey);
                    archiveHTML += `
                        <details class="archive-item" data-month-key="${monthKey}">
                            <summary>
                                <span class="archive-month-name">${monthName}</span>
                                <div class="archive-totals">
                                    <span class="total-ingreso">Ingresos: ${formatCurrency(totals.ingresos)}</span>
                                    <span class="total-egreso">Egresos: ${formatCurrency(totals.egresos)}</span>
                                    <span class="total-balance">Balance: ${formatCurrency(totals.balance)}</span>
                                </div>
                            </summary>
                            <div class="archive-controls">
                                <button class="btn btn-sm add-row-archive-btn" data-month-key="${monthKey}" type="button">‚ûï Nueva Fila</button>
                                <button class="btn btn-sm btn-info sort-archive-btn" data-month-key="${monthKey}" type="button">üî§ Ordenar Mes</button>
                                <button class="btn btn-sm btn-danger delete-month-btn" data-month-key="${monthKey}" type="button">üóëÔ∏è Eliminar Mes</button>
                            </div>
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width: 120px;">Fecha</th><th>Descripci√≥n</th><th style="width: 110px;">Categor√≠a</th>
                                            <th style="width: 130px;">Monto ($)</th><th style="width: 120px;">Medio de pago</th>
                                            <th style="width: 110px;">Quien</th><th style="width: 80px;">Obs</th><th style="width: 60px;">Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody>${monthTransactions.map((rowData, index) => createTableRow(rowData, index, monthKey)).join('')}</tbody>
                                </table>
                            </div>
                        </details>`;
                });
                if (!hasArchives) archiveHTML += '<p>No hay meses archivados.</p>';
                container.innerHTML = archiveHTML;
            }

            function createTableRow(rowData, index, monthKey) {
                const categoryClass = rowData.categoria === 'ingreso' ? 'category-ingreso' : 'category-egreso';
                const hasObs = rowData.observaciones && rowData.observaciones.trim() !== '';
                return `
                    <tr data-index="${index}" data-month-key="${monthKey}">
                        <td><input type="date" class="input-field" value="${rowData.fecha || ''}" data-field="fecha"></td>
                        <td><input type="text" class="input-field" value="${rowData.descripcion || ''}" data-field="descripcion"></td>
                        <td class="${categoryClass}"><select class="select-field" data-field="categoria">${categorias.map(cat => `<option value="${cat}" ${cat === rowData.categoria ? 'selected' : ''}>${capitalize(cat)}</option>`).join('')}</select></td>
                        <td><input type="text" class="input-field numeric-field" value="${formatCurrency(rowData.monto, false)}" data-field="monto"></td>
                        <td><select class="select-field" data-field="medioPago"><option value="">Seleccionar...</option>${mediosPago.map(mp => `<option value="${mp}" ${mp === rowData.medioPago ? 'selected' : ''}>${capitalize(mp)}</option>`).join('')}</select></td>
                        <td><input type="text" class="input-field" list="personas-datalist" value="${rowData.quien || ''}" data-field="quien"></td>
                        <td><button class="obs-btn ${hasObs ? 'has-content' : ''}" type="button">Obs</button></td>
                        <td><button class="delete-row-btn" title="Eliminar Fila">üóëÔ∏è</button></td>
                    </tr>`;
            }
            const datalist = document.createElement('datalist');
            datalist.id = 'personas-datalist';
            datalist.innerHTML = personas.map(p => `<option value="${p}"></option>`).join('');
            document.body.appendChild(datalist);

            function setupEventListeners() {
                document.getElementById('addRowBtn').addEventListener('click', () => {
                    if (!allData[currentMonthKey]) allData[currentMonthKey] = { transactions: [] };
                    const today = new Date().toISOString().split('T')[0];
                    allData[currentMonthKey].transactions.push({ fecha: today, descripcion: '', categoria: 'ingreso', monto: 0, medioPago: '', quien: '', observaciones: '' });
                    saveData(); renderApp();
                });
                document.getElementById('addMonthBtn').addEventListener('click', addNewMonth);
                document.getElementById('sortBtn').addEventListener('click', () => {
                    const currentTransactions = allData[currentMonthKey]?.transactions;
                    if (currentTransactions) { sortTransactions(currentTransactions); saveData(); renderApp(); }
                });
                document.getElementById('exportExcelBtn').addEventListener('click', exportAllToExcel);
                document.getElementById('exportJSONBtn').addEventListener('click', exportBackup);
                document.getElementById('importJSONBtn').addEventListener('click', () => document.getElementById('jsonFileInput').click());
                document.getElementById('jsonFileInput').addEventListener('change', importBackup);
                
                // === LISTENER PARA EL NUEVO BOT√ìN DE SINCRONIZACI√ìN ===
                document.getElementById('syncAbonosBtn').addEventListener('click', syncWithAbonos);

                document.body.addEventListener('change', handleTableChange);
                document.body.addEventListener('focusout', handleTableFocusOut);
                document.body.addEventListener('click', handleTableClick);
                setupModalEventListeners();
            }

            function handleTableChange(e) {
                const target = e.target;
                const field = target.dataset.field;
                if (!field || !target.closest('tr')) return;
                const tr = target.closest('tr');
                const rowIndex = parseInt(tr.dataset.index);
                const monthKey = tr.dataset.monthKey;
                const value = target.value;
                allData[monthKey].transactions[rowIndex][field] = (field === 'monto') ? parseCurrency(value) : value;
                saveData(); renderApp();
            }

            function handleTableFocusOut(e) {
                const target = e.target;
                const field = target.dataset.field;
                if (field === 'monto' && target.closest('tr')) {
                    target.value = formatCurrency(parseCurrency(target.value), false);
                }
            }
            
            function handleTableClick(e) {
                const target = e.target;
                if (target.classList.contains('add-row-archive-btn')) {
                    const monthKey = target.dataset.monthKey;
                    const todayInMonth = new Date(monthKey + '-01T12:00:00').toISOString().split('T')[0];
                    if (!allData[monthKey].transactions) allData[monthKey].transactions = [];
                    allData[monthKey].transactions.push({ fecha: todayInMonth, descripcion: '', categoria: 'ingreso', monto: 0, medioPago: '', quien: '', observaciones: '' });
                    saveData(); renderApp(); return;
                }
                if (target.classList.contains('sort-archive-btn')) {
                    const monthKey = target.dataset.monthKey;
                    const transactions = allData[monthKey]?.transactions;
                    if (transactions) { sortTransactions(transactions); saveData(); renderApp(); }
                    return;
                }
                if (target.classList.contains('delete-month-btn')) {
                    const monthKey = target.dataset.monthKey;
                    const monthName = formatMonthKey(monthKey);
                    if (confirm(`¬øEst√° SEGURO de que quiere eliminar TODO el mes de ${monthName}?\n\n‚ö†Ô∏è ¬°Esta acci√≥n no se puede deshacer!`)) {
                        delete allData[monthKey]; saveData(); renderApp();
                    }
                    return;
                }
                const tr = target.closest('tr');
                if (!tr) return;
                const rowIndex = parseInt(tr.dataset.index);
                const monthKey = tr.dataset.monthKey;
                if (target.classList.contains('delete-row-btn')) {
                    if (confirm('¬øEst√° seguro de que desea eliminar esta fila?')) {
                        allData[monthKey].transactions.splice(rowIndex, 1);
                        saveData(); renderApp();
                    }
                } else if (target.classList.contains('obs-btn')) {
                    openObsModal(rowIndex, monthKey);
                }
            }

            const modal = document.getElementById('obsModal');
            const obsTextarea = document.getElementById('obsTextarea');
            function openObsModal(index, monthKey) {
                currentObsRowIndex = index; currentObsMonthKey = monthKey;
                obsTextarea.value = allData[monthKey].transactions[index].observaciones || '';
                modal.style.display = 'block';
            }
            function closeObsModal() {
                modal.style.display = 'none'; currentObsRowIndex = -1; currentObsMonthKey = '';
            }
            function setupModalEventListeners() {
                document.getElementById('saveObsBtn').addEventListener('click', () => {
                    if (currentObsRowIndex >= 0 && currentObsMonthKey) {
                        allData[currentObsMonthKey].transactions[currentObsRowIndex].observaciones = obsTextarea.value;
                        closeObsModal(); saveData(); renderApp();
                    }
                });
                document.getElementById('clearObsBtn').addEventListener('click', () => { obsTextarea.value = ''; });
                document.getElementById('closeModalBtn').addEventListener('click', closeObsModal);
                document.getElementById('cancelObsBtn').addEventListener('click', closeObsModal);
                window.addEventListener('click', (e) => { if (e.target === modal) closeObsModal(); });
            }

            function addNewMonth() {
                const newMonthKey = prompt('Ingrese el nuevo mes en formato AAAA-MM (ej: 2025-09):');
                if (!newMonthKey || !/^\d{4}-\d{2}$/.test(newMonthKey)) {
                    if(newMonthKey) alert('Formato incorrecto. Por favor, use AAAA-MM.'); return;
                }
                if (allData[newMonthKey]) { alert('Error: Ese mes ya existe.'); return; }
                allData[newMonthKey] = { transactions: [] };
                const today = new Date(newMonthKey + '-01T12:00:00').toISOString().split('T')[0];
                allData[newMonthKey].transactions.push({ fecha: today, descripcion: '', categoria: 'ingreso', monto: 0, medioPago: '', quien: '', observaciones: '' });
                alert(`Mes ${formatMonthKey(newMonthKey)} agregado.`); saveData(); renderApp();
            }

            function sortTransactions(transactions) {
                transactions.sort((a, b) => (a.descripcion || '').localeCompare(b.descripcion || '', 'es', { sensitivity: 'base' }));
            }
            
            // =================================================================================
            // L√ìGICA DE SINCRONIZACI√ìN DIRECTA CON LOCALSTORAGE
            // =================================================================================
            function syncWithAbonos() {
                try {
                    console.log("Iniciando sincronizaci√≥n con Abonos...");
                    const abonosDataRaw = localStorage.getItem('abonosData');
                    if (!abonosDataRaw) {
                        alert('Error: No se encontraron datos de la planilla de Abonos. Aseg√∫rese de haberla usado al menos una vez en este navegador.');
                        return;
                    }

                    const abonosData = JSON.parse(abonosDataRaw);
                    if (!Array.isArray(abonosData)) {
                        throw new Error("Los datos de Abonos no tienen el formato esperado.");
                    }
                    
                    const monthlyHonorarios = {};
                    abonosData.forEach(abono => {
                        const esHonorario = abono.tipo !== 'Pago de Bonos y AP';
                        const esCobrado = ['Pagado', 'Terminado', 'Pago Parcial'].includes(abono.estado);
                        
                        if (esHonorario && esCobrado && abono.mesServicio) {
                            const monthKey = `${abono.mesServicio.year}-${String(abono.mesServicio.month + 1).padStart(2, '0')}`;
                            if (!monthlyHonorarios[monthKey]) {
                                monthlyHonorarios[monthKey] = 0;
                            }
                            const monto = abono.estado === 'Pago Parcial' 
                                ? (parseFloat(abono.montoPagado) || 0) 
                                : (parseFloat(abono.monto) || 0);
                            monthlyHonorarios[monthKey] += monto;
                        }
                    });

                    let updatedCount = 0;
                    Object.keys(monthlyHonorarios).forEach(monthKey => {
                        const totalHonorarios = monthlyHonorarios[monthKey];
                        if (!allData[monthKey]) {
                            allData[monthKey] = { transactions: [] };
                        }
                        const transactions = allData[monthKey].transactions;
                        const entryIndex = transactions.findIndex(t => t.descripcion === 'Honorarios Profesionales');
                        
                        if (entryIndex > -1) {
                            transactions[entryIndex].monto = totalHonorarios;
                        } else {
                            transactions.unshift({
                                fecha: `${monthKey}-01`,
                                descripcion: 'Honorarios Profesionales',
                                categoria: 'ingreso',
                                monto: totalHonorarios,
                                medioPago: 'Autom√°tico',
                                quien: 'ESTUDIO',
                                observaciones: 'Sincronizado desde planilla de Abonos.'
                            });
                        }
                        updatedCount++;
                    });

                    if (updatedCount > 0) {
                        saveData();
                        renderApp();
                        alert(`‚úÖ Sincronizaci√≥n completa. Se actualizaron los honorarios para ${updatedCount} mes(es).`);
                    } else {
                        alert("No se encontraron honorarios cobrados en la planilla de Abonos para sincronizar.");
                    }

                } catch (err) {
                    alert(`Ocurri√≥ un error durante la sincronizaci√≥n: ${err.message}`);
                    console.error("Error en syncWithAbonos:", err);
                }
            }

            // (El resto de funciones como exportaci√≥n, utilidades, etc., se mantienen sin cambios)
            function exportAllToExcel() {
                let allTransactions = [];
                Object.keys(allData).sort().forEach(monthKey => {
                    allTransactions.push(...allData[monthKey].transactions);
                });
                const headers = ['Fecha', 'Descripci√≥n', 'Categor√≠a', 'Ingreso', 'Egreso', 'Medio de pago', 'Quien', 'Observaciones'];
                const rows = allTransactions.map(row => {
                    const ingreso = row.categoria === 'ingreso' ? row.monto || 0 : 0;
                    const egreso = row.categoria === 'egreso' ? row.monto || 0 : 0;
                    return [row.fecha, row.descripcion, row.categoria, ingreso, egreso, row.medioPago, row.quien, row.observaciones || ''].join(',');
                });
                downloadFile([headers.join(','), ...rows].join('\n'), 'Reporte_Contable_Completo.csv', 'text/csv;charset=utf-8;');
            }
            function exportBackup() { downloadFile(JSON.stringify(allData, null, 2), 'backup-ingresos-egresos.json', 'application/json'); }
            function importBackup(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (typeof imported === 'object' && !Array.isArray(imported) && imported !== null) {
                             if (confirm('Se reemplazar√°n todos los datos actuales. ¬øContinuar?')) {
                                allData = imported; saveData(); renderApp(); alert('Datos importados.');
                             }
                        } else { alert('Error: Formato de archivo incorrecto.'); }
                    } catch (err) { alert(`Error al leer archivo: ${err.message}`); }
                };
                reader.readAsText(file);
                event.target.value = null;
            }
            function calculateTotals(transactions) {
                const totals = { ingresos: 0, egresos: 0, balance: 0 };
                transactions.forEach(row => {
                    const monto = parseFloat(row.monto) || 0;
                    if (row.categoria === 'ingreso') totals.ingresos += monto; else totals.egresos += monto;
                });
                totals.balance = totals.ingresos - totals.egresos;
                return totals;
            }
            function formatMonthKey(monthKey) {
                if (!monthKey || !/^\d{4}-\d{2}$/.test(monthKey)) return "Mes Inv√°lido";
                const [year, month] = monthKey.split('-');
                const date = new Date(year, month - 1, 1);
                return capitalize(date.toLocaleDateString('es-AR', { month: 'long', year: 'numeric', timeZone: 'UTC' }));
            }
            function downloadFile(content, fileName, mimeType) {
                const blob = new Blob(['\ufeff' + content], { type: mimeType });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob); a.download = fileName;
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
            }
            function formatCurrency(num, withSymbol = true) {
                const number = parseFloat(num) || 0;
                const options = { style: 'currency', currency: 'ARS' };
                let formatted = new Intl.NumberFormat('es-AR', options).format(number);
                return withSymbol ? formatted : formatted.replace(/\$\s?/g, '').trim();
            }
            function parseCurrency(str) { return parseFloat(String(str).replace(/\$\s?/g, '').replace(/\./g, '').replace(',', '.')) || 0; }
            function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); }
            
            initializeApp();
        });
    </script>
