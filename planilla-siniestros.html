<html lang="es-AR">
<head>
<meta charset="UTF-8">
<title>Planilla de Siniestros - García & Asociados</title>

<style>
:root {
    --primary-color: #2980b9;
    --secondary-color: #3498db;
    --danger-color: #e74c3c;
    --warning-color: #f39c12;
    --success-color: #2ecc71;
    --info-color: #9b59b6; /* Color para Vencimientos */
    --light-bg: #ecf0f1;
    --dark-text: #2c3e50;
    --light-text: #ffffff;
    --border-radius: 12px;
    --shadow: 0 10px 30px rgba(0,0,0,0.1);
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}
.container{max-width:1400px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 20px 40px rgba(0,0,0,.1);overflow:hidden}
.header{background:linear-gradient(135deg,#020c24 0%,#081e4b 100%);color:#fff;padding:30px;text-align:center}
.header h1{font-size:2.4em;margin-bottom:8px}
.header-clock-container{display:flex;align-items:center;justify-content:center;gap:20px;margin-top:15px;padding-top:15px;border-top:1px solid rgba(255,255,255,.2)}
.analog-clock{width:60px;height:60px;background:rgba(255,255,255,.1);border-radius:50%;border:2px solid rgba(255,255,255,.5);position:relative;flex-shrink:0}
.analog-clock .hand{width:50%;height:2px;background:var(--light-text);position:absolute;top:50%;transform-origin:100%;transform:rotate(90deg);transition:none}
.analog-clock .hour-hand{width:35%;left:15%;background:var(--secondary-color);height:3px}
.analog-clock .min-hand{height:2px}
.analog-clock .second-hand{width:45%;left:5%;background:var(--danger-color);height:1px}
#digital-clock{font-size:1em;opacity:.9;font-weight:500;letter-spacing:.5px;text-align:left}
.main-content{padding:30px}
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;margin-bottom:40px}
.card{background:#fff;border-radius:12px;padding:25px;box-shadow:0 8px 25px rgba(0,0,0,.1);border:1px solid #e0e0e0;transition:.3s}
.card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,.15)}
.card h3{color:#2c3e50;margin-bottom:18px;font-size:1.2em;display:flex;gap:8px;align-items:center}
.today-reviews{background:linear-gradient(135deg,#ff6b6b,#ee5a52);color:#fff}
.overdue-reviews{background:linear-gradient(135deg,#f39c12,#e67e22);color:#fff}
.pending-reviews{background:linear-gradient(135deg,#feca57,#ff9ff3);color:#fff}
.btn{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;padding:11px 22px;border-radius:8px;cursor:pointer;font-size:.95em;margin:5px;transition:.25s}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(102,126,234,.4)}
.btn-success{background:linear-gradient(135deg,#2ecc71,#27ae60)}
.btn-info{background:linear-gradient(135deg,#3498db,#2980b9)}
.btn-danger{background:linear-gradient(135deg,#e74c3c,#c0392b)}
.btn-warning{background:linear-gradient(135deg,#f39c12,#e67e22)}
.btn-sm{padding:6px 14px;font-size:.8em}
.data-status{background:#d4edda;border:1px solid #c3e6cb;color:#155724;padding:10px;border-radius:8px;margin-bottom:15px;text-align:center;font-size:.9em}
.filter-bar{background:#f8f9fa;padding:18px;border-radius:8px;margin-bottom:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.form-group{margin-bottom:10px}
.form-group label{display:block;font-weight:600;margin-bottom:6px;color:#2c3e50;font-size:.85em}
.form-group input,.form-group select,.form-group textarea{width:100%;padding:10px;border:2px solid #e0e0e0;border-radius:8px;font-size:.9em}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.15)}
.reviews-list{max-height:400px;overflow:auto}
.review-item{background:#f8f9fa;border-left:4px solid #667eea;padding:14px;margin-bottom:9px;border-radius:0 8px 8px 0;display:flex;gap:10px;align-items:center;cursor:pointer;font-size:.82em}
.review-item.completed{background:#f2fdf5;border-left-color:#2ecc71;opacity:.85}
.review-item.today{border-left-color:#e74c3c}
.review-item.overdue{border-left-color:#f39c12}
.review-item:hover{background:#eef4ff}
.review-date{font-weight:600;color:#2c3e50}
.review-client{color:#667eea;font-weight:500;margin:4px 0}
.review-obs{font-style:italic;color:#555}
.review-obs-private{font-size:.9em;color:#8e44ad;font-style:italic;margin-top:5px;border-top:1px dashed #ddd;padding-top:5px}
.complete-btn{background:#e0e0e0;border:none;width:26px;height:26px;border-radius:50%;cursor:pointer;font-size:14px}
.complete-btn:hover{background:#c7c7c7}
.review-item.completed .complete-btn{background:#2ecc71;color:#fff}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.65);backdrop-filter:blur(4px);z-index:1000}
.modal.active{display:flex;align-items:center;justify-content:center}
.modal-content{background:#fff;border-radius:14px;padding:28px;max-width:900px;width:95%;max-height:90vh;overflow:auto}
#alertModal .modal-content{border-top:10px solid var(--danger-color)}
#alertModal h2{color:var(--danger-color);text-align:center;margin-bottom:20px}
.close{float:right;font-size:26px;font-weight:700;color:#999;cursor:pointer;margin-top:-8px}
.info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:12px}
.info-item{background:#fff;padding:10px;border-left:3px solid #667eea;border-radius:6px}
.info-label{font-size:.65em;text-transform:uppercase;color:#666;font-weight:600;letter-spacing:.5px}
.info-value{font-size:.85em;font-weight:500;color:#2c3e50;margin-top:2px;word-break:break-word}
.editable-field{cursor:pointer;padding:2px 4px;margin:-2px -4px}
.editable-field:hover{background:#eef5ff;border-radius:4px}
.history-item{background:#fff;border:1px solid #e0e0e0;border-left:4px solid #667eea;border-radius:6px;padding:12px;margin-bottom:10px;font-size:.9rem}
.history-item.completed{opacity:.6}
.history-date{font-size:.9em;font-weight:600;color:#667eea;margin-bottom:4px}
.history-revision-date{color:#c0392b;font-size:.85em;margin-top:4px}
.private-note-details{margin-top:10px}
.private-note-summary{cursor:pointer;font-weight:600;color:#8e44ad;-webkit-user-select:none;user-select:none;font-size:.9em}
.private-note-summary::-webkit-details-marker{display:none}
.private-note-summary:before{content:'➕';display:inline-block;margin-right:8px}
.private-note-details[open] .private-note-summary:before{content:'➖'}
.private-note-content{background:#fdf5e6;border-left:3px solid #f39c12;padding:10px;margin-top:8px;border-radius:5px;font-style:italic;color:#666}
.history-item-mediacion{border-left-color:#1abc9c}
.history-item-vencimiento{border-left-color:var(--info-color)} /* Estilo para Vencimiento */
.history-tag{font-size:.8em;color:#fff;padding:2px 8px;border-radius:10px;margin-left:auto;font-weight:500;display:inline-block}
.tag-task{background-color:var(--secondary-color)}
.tag-mediacion{background-color:#1abc9c}
.tag-vencimiento{background-color:var(--info-color)} /* Estilo para Vencimiento */
.form-section{background:#f8f9fa;padding:16px;border:1px solid #e0e0e0;border-radius:10px;margin-top:16px}
.action-buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:18px}
.document-list{list-style:none;padding:0;margin:0;max-height:250px;overflow:auto;font-size:.9em}
.document-list li{background:#f1f3f5;padding:8px 10px;border-radius:6px;margin-bottom:7px;display:flex;align-items:center;justify-content:space-between;gap:8px}
.document-list a{color:#3498db;text-decoration:none;font-weight:500;flex:1;word-break:break-word}
.document-list a:hover{text-decoration:underline}
.document-list .spinner{display:block;margin:20px auto;width:30px;height:30px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}
.progress-bar-container{width:80%;margin:20px auto;height:20px;background-color:#ecf0f1;border-radius:10px;overflow:hidden}
.progress-bar{width:0;height:100%;background:linear-gradient(90deg,var(--secondary-color),var(--primary-color));transition:width .2s ease-out}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
@media (max-width:780px){.reviews-list{max-height:300px}.action-buttons .btn{flex:1 1 100%}}
@media print{body *{visibility:hidden}.print-area,.print-area *{visibility:visible}.print-area{position:absolute;left:0;top:0;width:100%;padding:20px}.btn,.no-print{display:none!important}#generatedLetterText{white-space:pre-wrap}}

/* Estilos para las nuevas funcionalidades */
.weekly-glance {
    display: flex; /* <-- CORRECCIÓN CLAVE */
    justify-content: space-around;
    padding: 15px 0 5px 0;
    gap: 10px;
    flex-wrap: wrap;
    transition: all 0.4s ease-in-out;
}
.day-circle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #f0f4f7;
    border: 2px solid #e1e8ed;
    transition: all 0.3s ease;
}
.day-circle.has-tasks {
    background: #fff9e6;
    border-color: var(--warning-color);
    font-weight: bold;
    cursor: pointer;
}
.day-circle.has-tasks:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
}
.day-circle.is-today {
     background: #e8f2ff;
     border-color: var(--primary-color);
}
.day-circle .day-name {
    font-size: 0.9em;
    font-weight: 600;
    color: var(--dark-text);
}
.day-circle .day-count {
    font-size: 1.4em;
    color: var(--primary-color);
    margin-top: 2px;
}
.day-circle.has-tasks .day-count {
    color: #d35400;
}
.toggle-icon { display: inline-block; margin-left: 8px; }
</style>
</head>
<body>

<datalist id="marcasVehiculosList"></datalist>

<div class="container">
  <div class="header">
    <h1>🚦 Planilla de Siniestros</h1>
    <p>García & Asociados</p>
    <div class="header-clock-container">
        <div class="analog-clock">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div id="digital-clock"></div>
    </div>
  </div>

  <div class="main-content">
    <div id="dataStatus" class="data-status">Cargando datos...</div>
    <div id="driveStatus" class="data-status" style="display:none;"></div>

    <section class="card" style="margin-bottom: 30px;">
        <h3 onclick="toggleVisibility('weeklyGlanceContainer')" style="cursor: pointer; user-select: none;">
            🗓️ Resumen de la Próxima Semana
            <span class="toggle-icon">➖</span>
        </h3>
        <div id="weeklyGlanceContainer" class="weekly-glance"></div>
    </section>
    
    <section class="card" style="margin-bottom: 30px; background-color: #e7f5ff;">
        <h3 onclick="toggleVisibility('advanceNoticeContainer')" style="cursor: pointer; user-select: none; border-color: #b3e0ff;">
            🔔 Avisos Previos (Vencimientos y Mediaciones) (<span id="advanceNoticeCount">0</span>)
            <span class="toggle-icon">➖</span>
        </h3>
        <div id="advanceNoticeContainer" class="reviews-list" style="max-height: 300px; display: block;"></div>
    </section>

    <div class="dashboard">
      <div class="card today-reviews"><h3>Eventos de Hoy</h3><div class="reviews-list" id="todayReviews"></div></div>
      <div class="card overdue-reviews"><h3>Eventos Vencidos</h3><div class="reviews-list" id="overdueReviews"></div></div>
      <div class="card pending-reviews"><h3>Próximos Eventos</h3><div class="reviews-list" id="upcomingReviews"></div></div>
    </div>

    <div style="text-align:center;margin-bottom:26px;">
      <button class="btn btn-success" onclick="showNewSiniestroModal()">➕ Agregar Siniestro</button>
      <button class="btn" onclick="showSiniestroSelectorModal()">👁️ Ver/Editar Siniestro</button>
      <button class="btn" onclick="exportToExcel()">📊 Exportar Excel</button>
      <button class="btn" onclick="exportData()">💾 Exportar JSON</button>
      <button class="btn btn-warning" onclick="importData()">📥 Importar JSON</button>
    </div>

    <div style="text-align:center;border-top:1px solid #ddd;padding-top:18px;margin-bottom:25px;">
      <button id="connectDriveBtn" class="btn" onclick="handleAuthClick()">🔗 Conectar a Drive & Calendar</button>
      <button id="saveToDriveBtn" class="btn btn-success" style="display:none;" onclick="saveToDrive()">📤 Guardar en Drive</button>
      <button id="loadFromDriveBtn" class="btn btn-warning" style="display:none;" onclick="loadFromDrive()">📥 Cargar de Drive</button>
    </div>

    <div class="filter-bar">
      <div class="form-group"><label>Búsqueda General</label><input type="text" id="searchInput" placeholder="Cliente, DNI, reclamo..." onkeyup="renderAllSiniestrosList()"></div>
      <div class="form-group"><label>Estado</label><select id="estadoFilter" onchange="renderAllSiniestrosList()"><option value="">Todos</option><option value="RECHAZADO">Rechazado</option><option value="SIN INICIAR">Sin iniciar</option><option value="FINALIZADA">Finalizada</option><option value="FINALIZADA P">Finalizada P</option><option value="EJECUCION">Ejecución</option><option value="DEMORADA">Demorada</option></select></div>
    </div>

    <div class="card">
      <h3>📋 Todos los Siniestros</h3>
      <div id="allSiniestros" class="reviews-list" style="max-height:580px;"></div>
    </div>
  </div>
</div>

<input type="file" id="importInput" accept=".json" style="display:none" onchange="handleImport(event)">
<input type="file" id="documentUploadInput" style="display:none" multiple>

<div id="newSiniestroModal" class="modal"><div class="modal-content"></div></div>
<div id="siniestroSelectorModal" class="modal"><div class="modal-content"></div></div>
<div id="siniestroInfoModal" class="modal"><div class="modal-content"></div></div>
<div id="alertModal" class="modal"><div class="modal-content"></div></div>
<div id="rescheduleModal" class="modal"><div class="modal-content"></div></div>
<div id="letterGenerationModal" class="modal"><div class="modal-content"></div></div>
<div id="documentModal" class="modal"><div class="modal-content"></div></div>
<div id="dailyTasksModal" class="modal"><div class="modal-content"></div></div>

<script>
let siniestrosData=[];
let editingSiniestroId=null,editingField=null, currentSiniestroIdForDocs=null;

// --- INICIO: CÓDIGO DE GOOGLE DRIVE Y CALENDAR INTEGRADO ---
let tokenClient;
let gapiReady = false, gisReady = false;
let gdDataFileId = null;

const GD_CLIENT_ID = '976943805178-lr5pvivhpstfnjp4leoolopo0kvb1cif.apps.googleusercontent.com';
const GD_API_KEY = 'AIzaSyDSMWMM3lJM4ZNqRezhH-8uxaE1GVOjrrM';
const GD_SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/calendar.events';
const GD_DATA_FILE = 'datos_planilla_siniestros.json';

document.addEventListener('DOMContentLoaded', function() {
    try {
        loadData();
        updateDataStatus('✅ Datos locales cargados');
    } catch (error) {
        console.error('Error al cargar datos:', error);
        updateDataStatus('❌ Error al cargar datos', true);
        siniestrosData = [];
    }
    renderAll();
    updateClock();
    setInterval(updateClock, 1000);
    iniciarVigilanteDeMediaciones();
    revisarMediacionesVencidasAlCargar();
});

function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
}

async function initializeGapiClient() {
    try {
        await gapi.client.init({
            apiKey: GD_API_KEY,
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest', 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest']
        });
        gapiReady = true;
    } catch (e) {
        console.error("Error GAPI client init:", e);
        updateDriveStatus('❌ Error al inicializar APIs de Google.');
    }
}

function gisLoaded() {
    try {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: GD_CLIENT_ID,
            scope: GD_SCOPES,
            callback: tokenResponseCallback,
        });
        gisReady = true;
    } catch(e) {
        console.error("Error GIS client init:", e);
        updateDriveStatus('❌ Error al inicializar autenticación de Google.');
    }
}

function handleAuthClick() {
    if (tokenClient) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
    } else {
        updateDriveStatus('❌ La autenticación de Google no está lista.');
    }
}

async function tokenResponseCallback(resp) {
    if (resp.error) {
        updateDriveStatus('❌ Error de autenticación. Verifique que las pop-ups no estén bloqueadas.');
        return;
    }
    try {
        gapi.client.setToken({ access_token: resp.access_token });
        document.getElementById('connectDriveBtn').style.display = 'none';
        document.getElementById('saveToDriveBtn').style.display = 'inline-block';
        document.getElementById('loadFromDriveBtn').style.display = 'inline-block';
        updateDriveStatus('✅ Conectado. Buscando archivo de respaldo...');
        await findDataFile();
    } catch (e) {
        console.error("Error en callback:", e);
        updateDriveStatus('❌ Ocurrió un error después de conectar.');
    }
}

async function findDataFile(){
  updateDriveStatus('🔎 Buscando archivo de Drive...');
  try {
    const response = await gapi.client.drive.files.list({
        q: `name='${GD_DATA_FILE}' and trashed=false`,
        fields: 'files(id, name)',
        spaces: 'drive'
    });
    if (response.result.files && response.result.files.length > 0) {
        gdDataFileId = response.result.files[0].id;
        updateDriveStatus('✅ Conexión exitosa. Archivo de respaldo encontrado.');
    } else {
        updateDriveStatus('⚠️ Conexión exitosa. No existe archivo (se creará al guardar).');
    }
  } catch(e) {
    console.error("Error buscando archivo:", e);
    updateDriveStatus(`❌ Error buscando archivo: ${e.result?.error?.message}`);
  }
}

async function saveToDrive() {
    if (!gapi.client.getToken()?.access_token) { alert('No está conectado a Google.'); return; }
    if (!confirm('¿Guardar datos en Drive? Esto sobreescribirá la copia anterior.')) return;
    updateDriveStatus('💾 Guardando en Drive...');
    const content = JSON.stringify(siniestrosData, null, 2);
    try {
        let request;
        if (gdDataFileId) {
            request = gapi.client.request({
                path: `/upload/drive/v3/files/${gdDataFileId}`,
                method: 'PATCH',
                params: { uploadType: 'media' },
                body: content
            });
        } else {
            const metadata = { name: GD_DATA_FILE, mimeType: 'application/json' };
            request = gapi.client.drive.files.create({
                resource: metadata,
                media: { mimeType: 'application/json', body: content },
                fields: 'id'
            });
        }
        const response = await request;
        if (response.result.id) gdDataFileId = response.result.id;
        updateDriveStatus('✅ Guardado en Drive con éxito.');
    } catch (e) {
        console.error('Error en saveToDrive:', e);
        updateDriveStatus(`❌ Error al guardar: ${e.result?.error?.message || e.message}`);
    }
}

async function loadFromDrive(){
  if (!gapi.client.getToken()?.access_token) { alert('No está conectado a Google.'); return; }
  if(!gdDataFileId){ alert('No se ha encontrado un archivo de respaldo. Guarde una copia primero.'); return; }
  if(!confirm('¿Reemplazar los datos locales con la copia de seguridad de Drive?')) return;
  updateDriveStatus('📥 Cargando desde Drive...');
  try {
    const response = await gapi.client.drive.files.get({ fileId: gdDataFileId, alt: 'media' });
    const imported = JSON.parse(response.body);
    if (!Array.isArray(imported)) throw new Error('Formato de archivo inválido.');
    siniestrosData = sanitizeData(imported);
    saveData();
    renderAll();
    updateDriveStatus('✅ Datos cargados desde Drive.');
  } catch(e) {
    console.error("Error cargando datos:", e);
    updateDriveStatus(`❌ Error al cargar: ${e.result?.error?.message || e.message}`);
  }
}

function addEventToGoogleCalendar(siniestro, item, type) {
    if (!gapi.client.getToken()?.access_token) {
        updateDriveStatus('⚠️ No conectado a Google. No se puede crear el evento.');
        return;
    }

    const title = `${type}: ${siniestro.cliente}`;
    const description = `Caso: ${siniestro.cliente} vs ${siniestro.contra || 'N/A'}\nN° Reclamo: ${siniestro.numeroReclamo || 'S/N'}\n\nDescripción: ${item.texto}`;
    
    // Para Vencimientos, creamos un evento de todo el día. Para Mediaciones, usamos la hora.
    const isAllDay = type === 'Vencimiento';
    const eventStartTime = isAllDay ? new Date(`${item.fecha}T00:00:00`) : new Date(`${item.fecha}T${item.hora}:00`);
    
    let start, end;
    if (isAllDay) {
        start = { date: item.fecha };
        end = { date: item.fecha };
    } else {
        const eventEndTime = new Date(eventStartTime.getTime() + 60 * 60 * 1000); // 1 hora duración
        start = { dateTime: eventStartTime.toISOString(), timeZone: 'America/Argentina/Buenos_Aires' };
        end = { dateTime: eventEndTime.toISOString(), timeZone: 'America/Argentina/Buenos_Aires' };
    }

    const event = { summary: title, description: description, start: start, end: end };
    
    updateDriveStatus(`🗓️ Agendando ${type} en Google Calendar...`);
    
    gapi.client.calendar.events.insert({
        'calendarId': 'primary',
        'resource': event
    }).then(response => {
        console.log('Evento creado:', response.result);

function sanitizeData(data){
    if (!Array.isArray(data)) data = [];
    (data||[]).forEach(s=>{
        if (!s || typeof s !== 'object') return;
        s.id = s.id || generateId(s);
        s.observaciones = Array.isArray(s.observaciones) ? s.observaciones : [];
        s.mediaciones_list = Array.isArray(s.mediaciones_list) ? s.mediaciones_list : [];
        s.vencimientos_list = Array.isArray(s.vencimientos_list) ? s.vencimientos_list : []; // NUEVO
        
        s.observaciones.forEach(o=>{ o.id = o.id || generateId({}); o.texto = o.texto || ''; o.textoPrivado = o.textoPrivado || ''; o.completed = typeof o.completed === 'boolean' ? o.completed : false; });
        s.mediaciones_list.forEach(m=>{ m.id = m.id || generateId({}); m.completed = typeof m.completed === 'boolean' ? m.completed : false; m.alertaMostrada = typeof m.alertaMostrada === 'boolean' ? m.alertaMostrada : false; m.avisoPrevio = m.avisoPrevio || '1'; });
        s.vencimientos_list.forEach(v=>{ v.id = v.id || generateId({}); v.completed = typeof v.completed === 'boolean' ? v.completed : false; v.avisoPrevio = v.avisoPrevio || '1'; }); // NUEVO
        
        try { updateSiniestroNextRevision(s); } catch (e) { console.error('Error actualizando próxima revisión:', e); }
    });
    return data;
}

function getTodayYMD(){ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
const todayYMD = getTodayYMD();
function formatDate(d){ if (!d) return 'No definida'; const date = new Date(d); const userTimezoneOffset = date.getTimezoneOffset() * 60000; const adjustedDate = new Date(date.getTime() + userTimezoneOffset); const [y,m,day] = adjustedDate.toISOString().split('T')[0].split('-'); return `${day}/${m}/${y}`; }
function formatTime(t){ if (!t) return ''; return t; }
function isToday(d){ return d && d === todayYMD; }
function isPastDue(d){ return d && d < todayYMD; }
function getDaysDifference(d){ if (!d) return 999; return Math.ceil((new Date(d) - new Date(todayYMD)) / 86400000); }
function generateId(it){ return `EVT_${(it.cliente || 'S').slice(0,3).toUpperCase()}_${Date.now()}_${Math.floor(Math.random()*1000)}`; }
function getDisplayName(s){ return `${s.cliente || 'S/N'} - Reclamo: ${s.numeroReclamo || 'S/N'} (${s.estado || 'S/E'})`; }
function formatCurrency(v){ if (v === null || v === undefined || v === '') return 'S/D'; return new Intl.NumberFormat('es-AR', {style: 'currency', currency: 'ARS'}).format(v); }

function toggleVisibility(elementId) { // CORREGIDO
    const element = document.getElementById(elementId);
    const icon = element.previousElementSibling.querySelector('.toggle-icon');
    const isFlex = element.classList.contains('weekly-glance');

function updateSiniestroNextRevision(s){
    if (!s) return;
    const future = (s.observaciones || []).filter(o => !o.completed && o.proximaRevision).sort((a,b) => a.proximaRevision.localeCompare(b.proximaRevision));
    if (future.length) { s.fechaRevision = future[0].proximaRevision; s.observacion = future[0].texto; if (future[0].textoPrivado) s.observacion += ` (Privado: ${future[0].textoPrivado})`; } 
    else { s.fechaRevision = ''; s.observacion = 'No hay tareas pendientes'; }
}

function toggleCompleted(e, sid, oid, type = 'task'){
    e.stopPropagation();
    const s = siniestrosData.find(x => x.id === sid);
    if (!s) return;
    
    let itemList;
    if (type === 'task') itemList = s.observaciones;
    else if (type === 'mediacion') itemList = s.mediaciones_list;
    else if (type === 'vencimiento') itemList = s.vencimientos_list; // NUEVO
    
    if (itemList) {
        const item = itemList.find(y => y.id === oid);
        if (item) item.completed = !item.completed;
    }

    if (type === 'task') updateSiniestroNextRevision(s);
    saveData(); 
    renderAll();
}

function renderAll(){
    try {
        siniestrosData.forEach(updateSiniestroNextRevision);
        renderWeeklyGlance();
        renderAdvanceNotices();
        renderDashboardLists();
        renderAllSiniestrosList();
    } catch (error) {
        console.error('Error al renderizar:', error);
        updateDataStatus('❌ Error al actualizar la vista', true);
    }
}

function renderWeeklyGlance() {
    const container = document.getElementById('weeklyGlanceContainer');
    if (!container) return;
    const counts = Array(7).fill(0);
    const today = new Date(); today.setHours(0, 0, 0, 0);

    const allSchedulableItems = siniestrosData.flatMap(siniestro => [
        ...(siniestro.observaciones || []).filter(o => !o.completed && o.proximaRevision).map(o => ({ reviewDate: o.proximaRevision })),
        ...(siniestro.mediaciones_list || []).filter(m => m.fecha && !m.completed).map(m => ({ reviewDate: m.fecha })),
        ...(siniestro.vencimientos_list || []).filter(v => v.fecha && !v.completed).map(v => ({ reviewDate: v.fecha })) // NUEVO
    ]);

    allSchedulableItems.forEach(item => {
        if (!item.reviewDate) return;
        const diffDays = Math.round((new Date(item.reviewDate + 'T00:00:00') - today) / 86400000);
        if (diffDays >= 0 && diffDays < 7) counts[diffDays]++;
    });

    const dayNames = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
    let html = '';
    for (let i = 0; i < 7; i++) {
        const date = new Date(today); date.setDate(today.getDate() + i);
        const isoDateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        const hasTasks = counts[i] > 0;
        html += `<div class="day-circle ${hasTasks ? 'has-tasks' : ''} ${i === 0 ? 'is-today' : ''}" title="${date.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long' })}" ${hasTasks ? `onclick="showTasksForDate('${isoDateString}')"` : ''}>
                    <span class="day-name">${dayNames[date.getDay()]} ${date.getDate()}</span>
                    <span class="day-count">${counts[i]}</span>
                 </div>`;
    }
    container.innerHTML = html || '<p>No hay tareas en los próximos 7 días.</p>';
}

function renderAdvanceNotices() {
    const container = document.getElementById('advanceNoticeContainer');
    if (!container) return;

    const itemsToNotice = [];
    siniestrosData.forEach(siniestro => {
        const criticalItems = [
            ...(siniestro.mediaciones_list || []).map(item => ({...item, dueDate: item.fecha, type: 'mediacion', text: `MEDIACIÓN: ${item.texto}` })),
            ...(siniestro.vencimientos_list || []).map(item => ({...item, dueDate: item.fecha, type: 'vencimiento', text: `VENCIMIENTO: ${item.texto}` })) // NUEVO
        ];
        criticalItems.forEach(item => {
            const noticeDays = parseInt(item.avisoPrevio, 10);
            if (!item.completed && noticeDays > 0 && item.dueDate) {
                const daysDifference = getDaysDifference(item.dueDate);
                if (daysDifference > 0 && daysDifference <= noticeDays) itemsToNotice.push({ siniestro, item, daysDifference });
            }
        });
    });

    itemsToNotice.sort((a, b) => a.item.dueDate.localeCompare(b.item.dueDate));
    document.getElementById('advanceNoticeCount').textContent = itemsToNotice.length;

    if (itemsToNotice.length === 0) { container.innerHTML = '<p style="text-align: center; color: #666;">No hay avisos previos.</p>'; return; }

    container.innerHTML = itemsToNotice.map(({ siniestro, item, daysDifference }) => {
        const dateInfo = `Vence en ${daysDifference} día${daysDifference > 1 ? 's' : ''} (${formatDate(item.dueDate)})`;
        return `<div class="review-item" onclick="showSiniestroModal('${siniestro.id}')"><div class="review-item-content"><div class="review-date">${dateInfo}</div><div class="review-client">${getDisplayName(siniestro)}</div><div class="review-obs">${item.text}</div></div></div>`;
    }).join('');
}

function renderDashboardLists(){
    const tasks = siniestrosData.flatMap(s => (s.observaciones||[]).filter(o=>!o.completed&&o.proximaRevision).map(o=>({...o,siniestro:s,type:'task'})));
    const mediaciones = siniestrosData.flatMap(s => (s.mediaciones_list||[]).filter(m=>!m.completed&&m.fecha).map(m=>({...m,siniestro:s,type:'mediacion',proximaRevision:m.fecha})));
    const vencimientos = siniestrosData.flatMap(s => (s.vencimientos_list||[]).filter(v=>!v.completed&&v.fecha).map(v=>({...v,siniestro:s,type:'vencimiento',proximaRevision:v.fecha}))); // NUEVO
    const allItems = [...tasks, ...mediaciones, ...vencimientos];

    const today = allItems.filter(t=>isToday(t.proximaRevision));
    const overdue = allItems.filter(t=>isPastDue(t.proximaRevision)).sort((a,b)=>a.proximaRevision.localeCompare(b.proximaRevision));
    const upcoming = allItems.filter(t=>getDaysDifference(t.proximaRevision)>0).sort((a,b)=>a.proximaRevision.localeCompare(b.proximaRevision));
    renderReviewList('todayReviews',today,'No hay eventos para hoy','today');
    renderReviewList('overdueReviews',overdue,'No hay eventos vencidos','overdue');
    renderReviewList('upcomingReviews',upcoming,'No hay próximos eventos','upcoming');
}

function renderReviewList(id, items, empty, type){
    const c = document.getElementById(id); if (!c) return;
    const listColor = (id === 'todayReviews' || id === 'overdueReviews' || id === 'upcomingReviews') ? 'var(--light-text)' : 'rgba(0,0,0,0.6)';
    if (!items.length) { c.innerHTML = `<p style="color:${listColor};text-align:center;">${empty}</p>`; return; }
    
    c.innerHTML = items.map(item => {
        let dateInfo = formatDate(item.proximaRevision);
        if (type === 'today') dateInfo = 'HOY';
        else if (type === 'overdue') dateInfo = `VENCIDA - ${dateInfo}`;
        else dateInfo = `En ${getDaysDifference(item.proximaRevision)} días - ${dateInfo}`;
        
        let label = '', timeLabel = '';
        if (item.type === 'mediacion') { label = 'MEDIACIÓN:'; timeLabel = formatTime(item.hora); }
        if (item.type === 'vencimiento') { label = 'VENCIMIENTO:'; }

        const toggleFunc = `toggleCompleted(event,'${item.siniestro.id}','${item.id}', '${item.type}')`;
        const privateNoteHtml = item.type === 'task' && item.textoPrivado ? `<div class="review-obs-private">🔒 ${item.textoPrivado}</div>` : '';
        
        return `<div class="review-item"><button class="complete-btn" onclick="${toggleFunc}">✔</button><div class="review-item-content" onclick="showSiniestroModal('${item.siniestro.id}')"><div class="review-date">${dateInfo} ${timeLabel}</div><div class="review-client">${item.siniestro.cliente}</div><div class="review-obs"><b>${label}</b> ${item.texto}</div>${privateNoteHtml}</div></div>`;
    }).join('');
}

function renderHistoryList(s){
    const tasks = (s.observaciones||[]).map(o => ({...o, type: 'task', date: o.proximaRevision}));
    const mediaciones = (s.mediaciones_list||[]).map(m => ({...m, type: 'mediacion', date: m.fecha}));
    const vencimientos = (s.vencimientos_list||[]).map(v => ({...v, type: 'vencimiento', date: v.fecha})); // NUEVO
    const allEvents = [...tasks, ...mediaciones, ...vencimientos].sort((a,b) => (b.date||'').localeCompare(a.date||''));
    return allEvents.length ? allEvents.map(item => {
        let tagClass, tagText, itemClass, dateLabel, dateValue, deleteFunc, timeValue = '';
        switch(item.type) {
            case 'task': tagClass='tag-task'; tagText='TAREA'; dateLabel='Creación'; dateValue=item.fecha; deleteFunc=`deleteObs('${s.id}','${item.id}')`; break;
            case 'mediacion': tagClass='tag-mediacion'; tagText='MEDIACIÓN'; itemClass='history-item-mediacion'; dateLabel='Fecha'; dateValue=item.fecha; timeValue=formatTime(item.hora); deleteFunc=`deleteMediacion('${s.id}','${item.id}')`; break;
            case 'vencimiento': tagClass='tag-vencimiento'; tagText='VENCIMIENTO'; itemClass='history-item-vencimiento'; dateLabel='Fecha'; dateValue=item.fecha; deleteFunc=`deleteVencimiento('${s.id}','${item.id}')`; break; // NUEVO
        }
        const privateNoteHtml = item.type === 'task' && item.textoPrivado ? `<details class="private-note-details"><summary class="private-note-summary">🔒 Ver Nota Privada</summary><div class="private-note-content">${item.textoPrivado}</div></details>` : '';
        return `<div class="history-item ${itemClass||''} ${item.completed?'completed':''}" id="${item.type}-item-${item.id}"><div style="display:flex;align-items:center;"><div class="history-date">${dateLabel}: ${formatDate(dateValue)} ${timeValue}</div><span class="history-tag ${tagClass}">${tagText}</span></div>${item.type==='task'&&item.fechaTrabajado?`<div class="history-date" style="color:#27ae60;">Trabajado: ${formatDate(item.fechaTrabajado)}</div>`:''}<div>${item.texto}</div>${privateNoteHtml}${item.type==='task'?`<div class="history-revision-date">Revisión: ${formatDate(item.proximaRevision)}</div>`:''}<div style="margin-top:6px;display:flex;gap:6px;">${item.type==='task'?`<button class="btn btn-sm" onclick="editObs('${s.id}','${item.id}')">Editar</button>`:''}<button class="btn btn-danger btn-sm" onclick="${deleteFunc}">Eliminar</button></div></div>`;
    }).join('') : '<p style="font-size:.8em;">Sin eventos.</p>';
}

function editField(sid, field, element) {
    if (editingField) return; editingSiniestroId=sid; editingField=field;
    const s=siniestrosData.find(x=>x.id===sid), currentValue=s[field]||''; let inputType='text';
    if(field==='cobradoCliente'||field==='cobradoEstudio') inputType='select';
    else if(/presupuesto|indemnizacion|honorarios|dni|celular|conductorDni|anoCliente|anoTercero|telefonoTercero/.test(field)) inputType='number';
    else if(field==='fechaSiniestro'||field==='fechaCobro') inputType='date';
    else if(field==='horaSiniestro') inputType='time';
    else if(/mail/.test(field)) inputType='email';
    const input=document.createElement(inputType==='select'?'select':'input');
    if(inputType==='select'){['Sí','No'].forEach(opt=>{const o=document.createElement('option');o.value=o.textContent=opt;if(opt===currentValue)o.selected=true;input.appendChild(o);});}
    else{input.type=inputType;input.value=currentValue;}
    input.style.cssText='width:100%;font-size:0.85em;border:1px solid #667eea;padding:2px;';
    if(field==='aseguradoEn')input.setAttribute('list','aseguradorasList');
    if(field==='contra')input.setAttribute('list','contrasList');
    if(/marca/.test(field))input.setAttribute('list','marcasVehiculosList');
    const save=()=>{s[editingField]=input.value;saveData();editingSiniestroId=null;editingField=null;showSiniestroModal(sid);};
    input.addEventListener('blur',save);input.addEventListener('keypress',e=>{if(e.key==='Enter'){e.preventDefault();input.blur();}});
    element.innerHTML='';element.appendChild(input);input.focus();const valLength=input.value.length;input.setSelectionRange(valLength,valLength);
}
