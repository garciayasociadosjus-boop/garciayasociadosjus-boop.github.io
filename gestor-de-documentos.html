<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Documentos - Garc√≠a & Asociados</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --gradient-start: #2c3e50;
            --gradient-end: #34495e;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 2.2em; }
        .header h2 { color: #666; margin: 5px 0; font-size: 1.1em; font-weight: normal; }
        
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 18px; border: none; border-radius: 5px;
            cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3); }
        .btn:disabled { background: #b0bec5; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-info { background: linear-gradient(135deg, #3498db, #2980b9); }

        .upload-area {
            border: 3px dashed var(--border-color); border-radius: 8px; padding: 25px;
            text-align: center; background-color: var(--light-gray); margin: 20px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-area.drag-over { background-color: #e9ecef; border-color: var(--primary-color); }
        .upload-area p { font-size: 1.1em; color: #555; margin: 0; }

        .table-container { overflow-x: auto; margin-top: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; background: white; }
        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 8px; text-align: left;
            border: 1px solid #0d47a1; font-weight: bold;
        }
        td { padding: 8px 6px; border: 1px solid #ddd; vertical-align: middle; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f0f8ff; }

        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2em; color: #555; transition: transform 0.2s, color 0.2s; padding: 5px; }
        .action-btn:hover:not(:disabled) { transform: scale(1.2); }
        .action-btn:disabled { cursor: not-allowed; color: #ccc; }
        .obs-btn { color: #3498db; }
        .obs-btn.has-content { color: #27ae60; font-weight: bold; }
        .download-btn { color: #1a237e; }
        .delete-btn { color: #c0392b; }

        .data-status {
            padding: 10px; border-radius: 8px; margin: 20px 0;
            text-align: center; font-size: 14px; display: none;
        }
        
        /* --- ESTILO MODIFICADO: Barra de b√∫squeda --- */
        .search-container { margin: 25px 0; }
        .search-input {
            width: 100%;
            padding: 15px 20px; /* M√°s grande */
            font-size: 1.1em; /* Texto m√°s grande */
            border: 2px solid var(--border-color);
            border-radius: 30px; /* M√°s redondeado */
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(26, 35, 126, 0.3); /* Sombra al hacer foco */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GARC√çA & ASOCIADOS</h1>
            <h2>Gestor de Documentos</h2>
        </div>
        
        <div class="controls">
            <button class="btn" id="addFileBtn" type="button">‚ûï Agregar Archivo</button>
            <button class="btn btn-info" id="exportJSONBtn" type="button">üíæ Exportar Backup (JSON)</button>
            <button class="btn btn-warning" id="importJSONBtn" type="button">üìÇ Importar Backup (JSON)</button>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <input type="file" id="jsonFileInput" accept=".json" style="display: none;">

        <div id="uploadArea" class="upload-area">
            <p>o arrastra y suelta tus archivos aqu√≠</p>
        </div>

        <section style="text-align: center; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
            <button id="connectDriveBtn" class="btn" type="button">üîó Conectar a Google Drive</button>
            <button id="saveToDriveBtn" class="btn btn-success" style="display:none;" type="button" disabled>üì§ Guardar en Drive</button>
            <button id="loadFromDriveBtn" class="btn btn-warning" style="display:none;" type="button" disabled>üì• Cargar de Drive</button>
        </section>
        <div id="driveStatus" class="data-status"></div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar documentos por nombre...">
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">Nombre del Archivo</th>
                        <th style="width: 15%;">Tipo</th>
                        <th style="width: 15%;">Tama√±o</th>
                        <th style="width: 15%;">Fecha Modificaci√≥n</th>
                        <th style="width: 15%; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="file-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="obsModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div class="modal-content" style="background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px; width: 80%; max-width: 600px;">
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                <h3 id="modalTitle" style="margin: 0; color: var(--primary-color);">Observaciones</h3>
                <span class="close" id="closeModalBtn" style="font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            </div>
            <textarea id="obsTextarea" style="width: 100%; height: 120px; padding: 10px; margin-top: 20px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; box-sizing: border-box;"></textarea>
            <div class="modal-buttons" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
                <button class="btn btn-warning btn-sm" id="clearObsBtn" type="button">Borrar</button>
                <button class="btn btn-sm" id="cancelObsBtn" type="button" style="background: #95a5a6;">Cancelar</button>
                <button class="btn btn-success btn-sm" id="saveObsBtn" type="button">Guardar</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let allFiles = [];
        let currentFileId = null;
        const fileInput = document.getElementById('fileInput');
        const fileTableBody = document.getElementById('file-table-body');
        const uploadArea = document.getElementById('uploadArea');

        const initializeApp = () => {
            loadData();
            renderFileTable();
            setupEventListeners();
        };

        const saveData = () => {
            try {
                const metadata = allFiles.map(({ dataUrl, ...rest }) => rest);
                localStorage.setItem('documentManagerData', JSON.stringify(metadata));
            } catch (e) {
                console.error("Error saving data:", e);
                alert("Error al guardar los datos. El almacenamiento local podr√≠a estar lleno.");
            }
        };

        const loadData = () => {
            const savedData = localStorage.getItem('documentManagerData');
            if (savedData) {
                allFiles = JSON.parse(savedData);
            }
        };

        // --- FUNCI√ìN MODIFICADA: Para simplificar el tipo de archivo ---
        const getFriendlyFileType = (mimeType) => {
            if (!mimeType) return 'Desconocido';
            if (mimeType.includes('pdf')) return 'PDF';
            if (mimeType.includes('wordprocessingml') || mimeType.includes('msword')) return 'Word';
            if (mimeType.includes('spreadsheetml') || mimeType.includes('ms-excel')) return 'Excel';
            if (mimeType.includes('presentationml') || mimeType.includes('ms-powerpoint')) return 'PowerPoint';
            if (mimeType.startsWith('image/')) return 'Imagen';
            if (mimeType.startsWith('text/')) return 'Texto';
            if (mimeType.includes('zip') || mimeType.includes('x-rar-compressed')) return 'Comprimido';
            return mimeType.split('/')[1] || 'Archivo';
        };

        const renderFileTable = (filter = '') => {
            fileTableBody.innerHTML = '';
            const filteredFiles = allFiles.filter(file => file.name.toLowerCase().includes(filter.toLowerCase()));

            if (filteredFiles.length === 0) {
                fileTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 20px;">No hay documentos. ¬°Agrega el primero!</td></tr>`;
                return;
            }

            filteredFiles.forEach(file => {
                const hasObs = file.observations && file.observations.trim() !== '';
                const isDownloadable = file.dataUrl || file.driveId;
                const row = `
                    <tr data-id="${file.id}">
                        <td>${file.name}</td>
                        <td>${getFriendlyFileType(file.type)}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.lastModified).toLocaleDateString()}</td>
                        <td style="text-align: center;">
                            <button class="action-btn obs-btn ${hasObs ? 'has-content' : ''}" title="Observaciones">üìù</button>
                            <button class="action-btn download-btn" title="Descargar" ${isDownloadable ? '' : 'disabled'}>‚¨áÔ∏è</button>
                            <button class="action-btn delete-btn" title="Eliminar">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
                fileTableBody.insertAdjacentHTML('beforeend', row);
            });
        };

        const processFiles = (files) => {
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newFile = {
                        id: 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        type: file.type || 'Desconocido',
                        size: file.size,
                        lastModified: file.lastModified,
                        observations: '',
                        dataUrl: e.target.result,
                        driveId: null
                    };
                    allFiles.push(newFile);
                    renderFileTable(document.getElementById('searchInput').value);
                };
                reader.readAsDataURL(file);
            }
        };

        const setupEventListeners = () => {
            document.getElementById('addFileBtn').addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => processFiles(e.target.files));
            
            document.getElementById('exportJSONBtn').addEventListener('click', exportBackup);
            document.getElementById('importJSONBtn').addEventListener('click', () => document.getElementById('jsonFileInput').click());
            document.getElementById('jsonFileInput').addEventListener('change', importBackup);
            
            document.getElementById('searchInput').addEventListener('input', (e) => renderFileTable(e.target.value));

            fileTableBody.addEventListener('click', (e) => {
                const button = e.target.closest('.action-btn');
                if (!button) return;
                const row = e.target.closest('tr');
                const fileId = row.dataset.id;
                currentFileId = fileId;
                const file = allFiles.find(f => f.id === fileId);
                if (!file) return;
                if (button.classList.contains('delete-btn')) {
                    if (confirm('¬øSeguro que quieres quitar este archivo de la lista?\n(No se borrar√° de tu Google Drive)')) {
                        allFiles = allFiles.filter(f => f.id !== fileId);
                        saveData();
                        renderFileTable(document.getElementById('searchInput').value);
                    }
                } else if (button.classList.contains('download-btn')) {
                    if (file.dataUrl) {
                        downloadFileFromDataUrl(file.dataUrl, file.name);
                    } else if (file.driveId) {
                        window.downloadFileFromDrive(file.driveId, file.name);
                    } else {
                        alert('No se puede descargar. El archivo no est√° disponible localmente ni en Google Drive.');
                    }
                } else if (button.classList.contains('obs-btn')) {
                    openObsModal(fileId);
                }
            });
            setupDragAndDrop();
            setupModalEventListeners();
        };

        const setupDragAndDrop = () => {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
            });
            uploadArea.addEventListener('drop', e => processFiles(e.dataTransfer.files), false);
        };
        
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const downloadFileFromDataUrl = (dataUrl, fileName) => {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        const exportBackup = () => { /* Sin cambios */ };
        const importBackup = (event) => { /* Sin cambios */ };
        const openObsModal = (fileId) => { /* Sin cambios */ };
        const closeObsModal = () => { /* Sin cambios */ };
        const setupModalEventListeners = () => { /* Sin cambios */ };

        // --- C√ìDIGO SIN CAMBIOS ---
        // Se omiten las funciones sin cambios por brevedad, pero est√°n en el bloque completo de abajo
        // Las funciones son: exportBackup, importBackup, y toda la l√≥gica del Modal
        // A continuaci√≥n el c√≥digo completo de las funciones omitidas:
        const exportBackupImpl = () => {
            if (allFiles.length === 0) { alert("No hay documentos para exportar."); return; }
            const metadata = allFiles.map(({ dataUrl, ...rest }) => rest);
            const blob = new Blob([JSON.stringify(metadata, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url;
            a.download = `backup-documentos-garcia-${new Date().toISOString().split('T')[0]}.json`;
            a.click(); URL.revokeObjectURL(url);
        };
        const importBackupImpl = (event) => {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported) && confirm('Se reemplazar√°n todos los documentos actuales. ¬øContinuar?')) {
                        allFiles = imported; saveData(); renderFileTable(); alert('Backup importado con √©xito.');
                    } else { alert('Error: El archivo de backup no es v√°lido.'); }
                } catch (err) { alert(`Error al leer el archivo: ${err.message}`); }
            }; reader.readAsText(file); event.target.value = null;
        };
        const modal = document.getElementById('obsModal');
        const obsTextarea = document.getElementById('obsTextarea');
        const modalTitle = document.getElementById('modalTitle');
        const openObsModalImpl = (fileId) => {
            const file = allFiles.find(f => f.id === fileId); if (!file) return;
            modalTitle.textContent = `Observaciones de: ${file.name}`;
            obsTextarea.value = file.observations || ''; modal.style.display = 'block';
        };
        const closeObsModalImpl = () => { modal.style.display = 'none'; currentFileId = null; };
        const setupModalEventListenersImpl = () => {
            document.getElementById('saveObsBtn').addEventListener('click', () => {
                if (currentFileId) {
                    const fileIndex = allFiles.findIndex(f => f.id === currentFileId);
                    if (fileIndex > -1) { allFiles[fileIndex].observations = obsTextarea.value; saveData(); renderFileTable(document.getElementById('searchInput').value); }
                } closeObsModalImpl();
            });
            document.getElementById('clearObsBtn').addEventListener('click', () => { obsTextarea.value = ''; });
            document.getElementById('closeModalBtn').addEventListener('click', closeObsModalImpl);
            document.getElementById('cancelObsBtn').addEventListener('click', closeObsModalImpl);
            window.addEventListener('click', (e) => { if (e.target === modal) closeObsModalImpl(); });
        };
        window.exportBackup = exportBackupImpl;
        window.importBackup = importBackupImpl;
        window.openObsModal = openObsModalImpl;
        window.closeObsModal = closeObsModalImpl;
        window.setupModalEventListeners = setupModalEventListenersImpl;
        
        initializeApp();
    });
    </script>
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script>
        // =================================================================================
        // GOOGLE DRIVE INTEGRATION - C√ìDIGO CORREGIDO Y MEJORADO
        // =================================================================================
        const CLIENT_ID = '976943805178-lr5pvivhpstfnjp4leoolopo0kvb1cif.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDSMWMM3lJM4ZNqRezhH-8uxaE1GVOjrrM';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        
        const FOLDER_NAME = 'Gestor de Documentos - Garc√≠a & Asociados';
        const METADATA_FILE_NAME = 'metadata_backup.json';

        let tokenClient;
        let driveFolderId = null;
        
        const driveStatusEl = document.getElementById('driveStatus');
        const connectDriveBtn = document.getElementById('connectDriveBtn');
        const saveToDriveBtn = document.getElementById('saveToDriveBtn');
        const loadFromDriveBtn = document.getElementById('loadFromDriveBtn');

        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] }); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: handleAuthCallback }); }
        
        function handleAuthClick() {
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        connectDriveBtn.onclick = handleAuthClick;

        async function handleAuthCallback(resp) {
            if (resp.error) {
                console.error('Google Auth Error:', resp);
                updateDriveStatus('‚ùå Error de autenticaci√≥n. Revisa la consola.', 'error');
                return;
            }
            updateDriveStatus('‚úÖ Conectado a Google Drive. Configurando carpeta...', 'success');
            connectDriveBtn.style.display = 'none';
            saveToDriveBtn.style.display = 'inline-block';
            loadFromDriveBtn.style.display = 'inline-block';
            await findOrCreateFolder();
        }
        
        async function findOrCreateFolder() {
            updateDriveStatus('Buscando carpeta en Drive...', 'loading');
            try {
                const response = await gapi.client.drive.files.list({
                    q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`,
                    fields: 'files(id)'
                });
                if (response.result.files && response.result.files.length > 0) {
                    driveFolderId = response.result.files[0].id;
                } else {
                    updateDriveStatus('Carpeta no encontrada. Creando nueva carpeta...', 'loading');
                    const createResponse = await gapi.client.drive.files.create({
                        resource: { name: FOLDER_NAME, mimeType: 'application/vnd.google-apps.folder' },
                        fields: 'id'
                    });
                    driveFolderId = createResponse.result.id;
                }
                updateDriveStatus('‚úÖ Carpeta de Drive lista.', 'success');
                // --- CORRECCI√ìN: Habilitar botones solo despu√©s de tener el ID de la carpeta ---
                saveToDriveBtn.disabled = false;
                loadFromDriveBtn.disabled = false;
            } catch (err) {
                console.error("Error al buscar/crear carpeta:", err);
                updateDriveStatus(`‚ùå Error al configurar la carpeta. Los botones no se activar√°n.`, 'error');
            }
        }

        function dataURLtoBlob(dataurl) { /* Sin cambios */ }
        window.dataURLtoBlob = (dataurl) => {
            const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                  bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--) { u8arr[n] = bstr.charCodeAt(n); }
            return new Blob([u8arr], {type:mime});
        };

        async function saveDataToDrive() { /* L√≥gica sin cambios significativos */ }
        async function loadDataFromDrive() { /* L√≥gica corregida */ }
        async function downloadFileFromDrive(fileId, fileName) { /* Sin cambios */ }
        
        // --- C√ìDIGO CORREGIDO Y MEJORADO PARA LAS FUNCIONES DE DRIVE ---
        saveToDriveBtn.onclick = async () => {
            if (!driveFolderId) { alert("Error: La carpeta de Drive no est√° lista."); return; }
            if (!confirm('Se subir√°n los archivos nuevos y se actualizar√° el respaldo en Google Drive. ¬øContinuar?')) return;
            
            const filesToProcess = window.allFiles;
            for (let i = 0; i < filesToProcess.length; i++) {
                let fileMeta = filesToProcess[i];
                if (!fileMeta.driveId && fileMeta.dataUrl) {
                    updateDriveStatus(`Subiendo ${i + 1}/${filesToProcess.length}: ${fileMeta.name}`, 'loading');
                    try {
                        const blob = window.dataURLtoBlob(fileMeta.dataUrl);
                        const metadata = { name: fileMeta.name, parents: [driveFolderId] };
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                        form.append('file', blob);
                        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: new Headers({ 'Authorization': `Bearer ${gapi.client.getToken().access_token}` }),
                            body: form
                        });
                        if (!response.ok) throw new Error((await response.json()).error.message);
                        const result = await response.json();
                        fileMeta.driveId = result.id;
                        delete fileMeta.dataUrl;
                    } catch(err) { updateDriveStatus(`‚ùå Error subiendo ${fileMeta.name}: ${err.message}`, 'error'); await new Promise(r => setTimeout(r, 2000)); }
                }
            }
            updateDriveStatus('Actualizando archivo de metadata...', 'loading');
            try {
                const metadataToSave = filesToProcess.map(({ dataUrl, ...rest }) => rest);
                const metadataBlob = new Blob([JSON.stringify(metadataToSave, null, 2)], { type: 'application/json' });
                const { result: { files } } = await gapi.client.drive.files.list({ q: `name='${METADATA_FILE_NAME}' and '${driveFolderId}' in parents and trashed=false`, fields: 'files(id)' });
                const metadataFileId = files.length > 0 ? files[0].id : null;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify({ name: METADATA_FILE_NAME })], { type: 'application/json' }));
                form.append('file', metadataBlob);
                const uploadUrl = metadataFileId ? `https://www.googleapis.com/upload/drive/v3/files/${metadataFileId}?uploadType=multipart` : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                const method = metadataFileId ? 'PATCH' : 'POST';
                if (!metadataFileId) form.set('metadata', new Blob([JSON.stringify({ name: METADATA_FILE_NAME, parents: [driveFolderId] })], { type: 'application/json' }));
                const response = await fetch(uploadUrl, { method, headers: { 'Authorization': `Bearer ${gapi.client.getToken().access_token}` }, body: form });
                if (!response.ok) throw new Error((await response.json()).error.message);
                localStorage.setItem('documentManagerData', JSON.stringify(metadataToSave));
                updateDriveStatus('‚úÖ ¬°Respaldo completado con √©xito!', 'success');
                document.getElementById('searchInput').dispatchEvent(new Event('input'));
            } catch(err) { updateDriveStatus(`‚ùå Error al guardar metadata: ${err.message}`, 'error'); }
        };

        loadFromDriveBtn.onclick = async () => {
            if (!driveFolderId) { alert("Error: La carpeta de Drive no est√° lista."); return; }
            if (!confirm("¬øSeguro? Se reemplazar√°n los datos locales con los de Drive.")) return;
            updateDriveStatus('Buscando archivo de metadata en Drive...', 'loading');
            try {
                const { result: { files } } = await gapi.client.drive.files.list({ q: `name='${METADATA_FILE_NAME}' and '${driveFolderId}' in parents and trashed=false`, fields: 'files(id)' });
                if (files.length === 0) { updateDriveStatus("No se encontr√≥ archivo de metadata. Guarda primero para crear uno.", 'info'); return; }
                const response = await gapi.client.drive.files.get({ fileId: files[0].id, alt: 'media' });
                // --- CORRECCI√ìN: Parsear el cuerpo de la respuesta ---
                const importedData = JSON.parse(response.body);
                localStorage.setItem('documentManagerData', JSON.stringify(importedData));
                updateDriveStatus('‚úÖ Datos cargados. Recargando la p√°gina...', 'success');
                setTimeout(() => window.location.reload(), 1500);
            } catch (err) { updateDriveStatus(`‚ùå Error al cargar desde Drive: ${err.result?.error?.message || err.message}`, 'error'); }
        };

        window.downloadFileFromDrive = async (fileId, fileName) => {
            updateDriveStatus(`Descargando "${fileName}"...`, 'loading');
            try {
                const response = await gapi.client.drive.files.get({ fileId, alt: 'media' });
                const blob = new Blob([response.body], { type: response.headers['Content-Type'] });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none'; a.href = url; a.download = fileName;
                document.body.appendChild(a); a.click();
                window.URL.revokeObjectURL(url); document.body.removeChild(a);
                updateDriveStatus(`‚úÖ "${fileName}" descargado con √©xito.`, 'success');
            } catch (err) { updateDriveStatus(`‚ùå Error al descargar "${fileName}": ${err.result?.error?.message || err.message}`, 'error'); }
        };

        function updateDriveStatus(message, type = 'info') {
            driveStatusEl.style.display = 'block';
            let color = '#664d03', background = '#fff3cd';
            if (type === 'success') { color = '#0f5132'; background = '#d1e7dd'; }
            if (type === 'error') { color = '#842029'; background = '#f8d7da'; }
            driveStatusEl.innerHTML = message + (type === 'loading' ? ' ‚è≥' : '');
            driveStatusEl.style.color = color;
            driveStatusEl.style.background = background;
        }
    </script>
</body>
