<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Documentos - Garc√≠a & Asociados</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --gradient-start: #2c3e50;
            --gradient-end: #34495e;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 2.2em; }
        .header h2 { color: #666; margin: 5px 0; font-size: 1.1em; font-weight: normal; }
        
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 18px; border: none; border-radius: 5px;
            cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3); }
        .btn-success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-info { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn.btn-sm { padding: 6px 12px; font-size: 12px; }

        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            background-color: var(--light-gray);
            margin: 20px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-area.drag-over {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }
        .upload-area p { font-size: 1.1em; color: #555; margin: 0; }

        .table-container { overflow-x: auto; margin-top: 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; background: white; }
        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            color: white; padding: 12px 8px; text-align: left;
            border: 1px solid #0d47a1; font-weight: bold;
        }
        td { padding: 8px 6px; border: 1px solid #ddd; vertical-align: middle; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f0f8ff; }

        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2em; color: #555; transition: transform 0.2s, color 0.2s; padding: 5px; }
        .action-btn:hover { transform: scale(1.2); }
        .obs-btn { color: #3498db; }
        .obs-btn.has-content { color: #27ae60; font-weight: bold; }
        .download-btn { color: #1a237e; }
        .delete-btn { color: #c0392b; }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px;
            width: 80%; max-width: 600px; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd;
        }
        .modal-header h3 { margin: 0; color: var(--primary-color); }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #000; }
        .obs-textarea {
            width: 100%; height: 120px; padding: 10px; border: 1px solid #ccc;
            border-radius: 4px; font-family: Arial, sans-serif; font-size: 14px;
            resize: vertical; box-sizing: border-box;
        }
        .modal-buttons {
            display: flex; justify-content: flex-end; gap: 10px;
            margin-top: 15px; flex-wrap: wrap;
        }
        .modal-btn { padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .modal-btn-save { background: #27ae60; color: white; }
        .modal-btn-clear { background: #f39c12; color: white; }
        .modal-btn-cancel { background: #95a5a6; color: white; }

        .data-status {
            background: #d4edda; border: 1px solid #c3e6cb; color: #155724;
            padding: 10px; border-radius: 8px; margin: 20px 0;
            text-align: center; font-size: 14px; display: none;
        }
        /* --- NUEVO ESTILO DE BARRA DE B√öSQUEDA --- */
        .search-container { 
            margin: 25px 0; 
            position: relative;
        }
        .search-input {
            width: 100%; 
            padding: 15px 20px 15px 45px; /* M√°s padding para el √≠cono */
            font-size: 1.1em; 
            border: 2px solid var(--border-color);
            border-radius: 30px; /* Bordes redondeados */
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(26, 35, 126, 0.3);
        }
        .search-container::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GARC√çA & ASOCIADOS</h1>
            <h2>Gestor de Documentos</h2>
        </div>
        
        <div class="controls">
            <button class="btn" id="addFileBtn" type="button">‚ûï Agregar Archivo</button>
            <button class="btn btn-info" id="exportJSONBtn" type="button">üíæ Exportar Backup (JSON)</button>
            <button class="btn btn-warning" id="importJSONBtn" type="button">üìÇ Importar Backup (JSON)</button>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;">
        <input type="file" id="jsonFileInput" accept=".json" style="display: none;">

        <div id="uploadArea" class="upload-area">
            <p>o arrastra y suelta tus archivos aqu√≠</p>
        </div>

        <section style="text-align: center; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
            <button id="connectDriveBtn" class="btn" type="button">üîó Conectar a Google Drive</button>
            <button id="saveToDriveBtn" class="btn btn-success" style="display:none;" type="button">üì§ Guardar en Drive</button>
            <button id="loadFromDriveBtn" class="btn btn-warning" style="display:none;" type="button">üì• Cargar de Drive</button>
        </section>
        <div id="driveStatus" class="data-status"></div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar documentos por nombre...">
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40%;">Nombre del Archivo</th>
                        <th style="width: 15%;">Tipo</th>
                        <th style="width: 15%;">Tama√±o</th>
                        <th style="width: 15%;">Fecha Modificaci√≥n</th>
                        <th style="width: 15%; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="file-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="obsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Observaciones</h3>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <textarea id="obsTextarea" class="obs-textarea" placeholder="Escriba sus observaciones aqu√≠..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-clear" id="clearObsBtn" type="button">Borrar</button>
                <button class="modal-btn modal-btn-cancel" id="cancelObsBtn" type="button">Cancelar</button>
                <button class="modal-btn modal-btn-save" id="saveObsBtn" type="button">Guardar</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let allFiles = [];
        let currentFileId = null;
        const fileInput = document.getElementById('fileInput');
        const fileTableBody = document.getElementById('file-table-body');
        const uploadArea = document.getElementById('uploadArea');

        function initializeApp() {
            loadData();
            renderFileTable();
            setupEventListeners();
        }

        function saveData() {
            try {
                // No guardamos el dataUrl en localStorage para no superar el l√≠mite.
                // El usuario debe usar el backup JSON para transferir archivos.
                const metadata = allFiles.map(({ dataUrl, ...rest }) => rest);
                localStorage.setItem('documentManagerData', JSON.stringify(metadata));
            } catch (e) {
                console.error("Error saving data:", e);
                alert("Error al guardar los datos. Es posible que el almacenamiento local est√© lleno.");
            }
        }

        function loadData() {
            const savedData = localStorage.getItem('documentManagerData');
            if (savedData) {
                allFiles = JSON.parse(savedData);
            }
        }

        function renderFileTable(filter = '') {
            fileTableBody.innerHTML = '';
            const filteredFiles = allFiles.filter(file => file.name.toLowerCase().includes(filter.toLowerCase()));

            if (filteredFiles.length === 0) {
                fileTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 20px;">No hay documentos. ¬°Agrega el primero!</td></tr>`;
                return;
            }

            filteredFiles.forEach(file => {
                const hasObs = file.observations && file.observations.trim() !== '';
                const row = `
                    <tr data-id="${file.id}">
                        <td>${file.name}</td>
                        <td>${getFriendlyFileType(file.type, file.name)}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>${new Date(file.lastModified).toLocaleDateString()}</td>
                        <td style="text-align: center;">
                            <button class="action-btn obs-btn ${hasObs ? 'has-content' : ''}" title="Observaciones">üìù</button>
                            <button class="action-btn download-btn" title="Descargar" ${file.dataUrl ? '' : 'disabled'}>‚¨áÔ∏è</button>
                            <button class="action-btn delete-btn" title="Eliminar">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
                fileTableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        function setupEventListeners() {
            document.getElementById('addFileBtn').addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            document.getElementById('exportJSONBtn').addEventListener('click', exportBackup);
            document.getElementById('importJSONBtn').addEventListener('click', () => document.getElementById('jsonFileInput').click());
            document.getElementById('jsonFileInput').addEventListener('change', importBackup);
            
            document.getElementById('searchInput').addEventListener('input', (e) => renderFileTable(e.target.value));

            fileTableBody.addEventListener('click', (e) => {
                const button = e.target.closest('.action-btn');
                if (!button) return;

                const row = e.target.closest('tr');
                const fileId = row.dataset.id;
                currentFileId = fileId;

                if (button.classList.contains('delete-btn')) {
                    if (confirm('¬øEst√° seguro de que desea eliminar este archivo?')) {
                        allFiles = allFiles.filter(f => f.id !== fileId);
                        saveData();
                        renderFileTable(document.getElementById('searchInput').value);
                    }
                } else if (button.classList.contains('download-btn')) {
                    const file = allFiles.find(f => f.id === fileId);
                    if (file && file.dataUrl) {
                        downloadFileFromDataUrl(file.dataUrl, file.name);
                    } else {
                        alert('Este archivo no est√° disponible para descarga directa. Importe un backup completo o c√°rguelo desde Google Drive.');
                    }
                } else if (button.classList.contains('obs-btn')) {
                    openObsModal(fileId);
                }
            });
            
            setupDragAndDrop();
            setupModalEventListeners();
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            processFiles(files);
            event.target.value = null; // Reset input
        }
        
        function processFiles(files) {
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const newFile = {
                        id: 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: file.name,
                        type: file.type || 'Desconocido',
                        size: file.size,
                        lastModified: file.lastModified,
                        observations: '',
                        dataUrl: e.target.result, // Base64 content
                        driveId: null
                    };
                    allFiles.push(newFile);
                    saveData();
                    renderFileTable(document.getElementById('searchInput').value);
                };
                reader.readAsDataURL(file);
            }
        }
        
        function setupDragAndDrop() {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
            });
            uploadArea.addEventListener('drop', handleDrop, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            processFiles(files);
        }

        // UTILITIES
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // --- NUEVA FUNCI√ìN PARA SIMPLIFICAR TIPO DE ARCHIVO ---
        function getFriendlyFileType(mimeType, fileName) {
            if (!mimeType && fileName) {
                const ext = fileName.split('.').pop().toLowerCase();
                const extMap = { 'docx': 'Word', 'doc': 'Word', 'xlsx': 'Excel', 'xls': 'Excel', 'pptx': 'PowerPoint', 'pdf': 'PDF', 'jpg': 'JPEG', 'jpeg': 'JPEG', 'png': 'PNG', 'gif': 'GIF', 'txt': 'Texto' };
                return extMap[ext] || ext.toUpperCase();
            }
            if (mimeType.includes('pdf')) return 'PDF';
            if (mimeType.includes('wordprocessingml')) return 'Word';
            if (mimeType.includes('spreadsheetml') || mimeType.includes('ms-excel')) return 'Excel';
            if (mimeType.includes('presentationml')) return 'PowerPoint';
            if (mimeType.startsWith('image/')) return mimeType.replace('image/', '').toUpperCase();
            if (mimeType.startsWith('text/')) return 'Texto';
            return 'Archivo';
        }

        function downloadFileFromDataUrl(dataUrl, fileName) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function exportBackup() {
            if (allFiles.length === 0) {
                alert("No hay documentos para exportar.");
                return;
            }
            // Importante: al exportar, asegurarse de que los archivos tengan su dataUrl
            // para que el backup sea completo.
            const dataToExport = allFiles.map(file => {
                // Si el archivo en memoria no tiene dataUrl (porque vino de Drive), no lo incluimos
                // en el backup para no generar un JSON corrupto.
                const fileInMemory = window.allFiles.find(f => f.id === file.id);
                return fileInMemory ? fileInMemory : file;
            });

            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-documentos-garcia-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported) && confirm('Se reemplazar√°n todos los documentos actuales. ¬øContinuar?')) {
                        allFiles = imported;
                        // Hacemos una copia global para que la l√≥gica de descarga funcione
                        window.allFiles = JSON.parse(JSON.stringify(allFiles));
                        saveData(); // Guarda solo la metadata
                        renderFileTable();
                        alert('Backup importado con √©xito.');
                    } else {
                        alert('Error: El archivo de backup no es v√°lido.');
                    }
                } catch (err) { alert(`Error al leer el archivo: ${err.message}`); }
            };
            reader.readAsText(file);
            event.target.value = null;
        }

        // MODAL LOGIC
        const modal = document.getElementById('obsModal');
        const obsTextarea = document.getElementById('obsTextarea');
        const modalTitle = document.getElementById('modalTitle');

        function openObsModal(fileId) {
            const file = allFiles.find(f => f.id === fileId);
            if (!file) return;
            modalTitle.textContent = `Observaciones de: ${file.name}`;
            obsTextarea.value = file.observations || '';
            modal.style.display = 'block';
        }

        function closeObsModal() {
            modal.style.display = 'none';
            currentFileId = null;
        }

        function setupModalEventListeners() {
            document.getElementById('saveObsBtn').addEventListener('click', () => {
                if (currentFileId) {
                    const fileIndex = allFiles.findIndex(f => f.id === currentFileId);
                    if (fileIndex > -1) {
                        allFiles[fileIndex].observations = obsTextarea.value;
                        saveData();
                        renderFileTable(document.getElementById('searchInput').value);
                    }
                }
                closeObsModal();
            });
            document.getElementById('clearObsBtn').addEventListener('click', () => { obsTextarea.value = ''; });
            document.getElementById('closeModalBtn').addEventListener('click', closeObsModal);
            document.getElementById('cancelObsBtn').addEventListener('click', closeObsModal);
            window.addEventListener('click', (e) => { if (e.target === modal) closeObsModal(); });
        }
        
        // La copia global de allFiles es necesaria para que el backup y descarga funcionen
        // incluso despu√©s de que la dataUrl se elimina para guardar en localStorage.
        window.allFiles = allFiles;
        initializeApp();
    });
    </script>

    <script>
        // =================================================================================
        // GOOGLE DRIVE INTEGRATION LOGIC - Credenciales Insertadas

        const CLIENT_ID = '976943805178-lr5pvivhpstfnjp4leoolopo0kvb1cif.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyDSMWMM3lJM4ZNqRezhH-8uxaE1GVOjrrM'; 
        
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        function gapiLoaded() { gapi.load('client', initializeGapiClient); }
        async function initializeGapiClient() { await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] }); gapiInited = true; maybeEnableButtons(); }
        function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: '' }); gisInited = true; maybeEnableButtons(); }
        
        function maybeEnableButtons() {

        function updateDriveStatus(message, isSuccess = false, isLoading = false) {
            driveStatusEl.style.display = 'block';

            tokenClient.callback = async (resp) => {

                    updateDriveStatus('‚ùå Error de autenticaci√≥n.', false);

                updateDriveStatus('‚úÖ Conectado a Google Drive.', true);
                connectDriveBtn.style.display = 'none';

                await findOrCreateFolder();
            };
            if (gapi.client.getToken() === null) tokenClient.requestAccessToken({prompt: 'consent'}); else tokenClient.requestAccessToken({prompt: ''});

        async function findOrCreateFolder() {
            updateDriveStatus('Buscando carpeta en Drive...', false, true);
            try {
                const response = await gapi.client.drive.files.list({
                    q: `mimeType='application/vnd.google-apps.folder' and name='${FOLDER_NAME}' and trashed=false`,

                });
                if (response.result.files.length > 0) {
                    driveFolderId = response.result.files[0].id;
                    updateDriveStatus('‚úÖ Carpeta encontrada en Drive.', true);
                } else {
                    updateDriveStatus('Creando carpeta en Drive...', false, true);
                    const folderMetadata = { name: FOLDER_NAME, mimeType: 'application/vnd.google-apps.folder' };
                    const createResponse = await gapi.client.drive.files.create({ resource: folderMetadata, fields: 'id' });
                    driveFolderId = createResponse.result.id;
                    updateDriveStatus('‚úÖ Carpeta creada en Drive.', true);
                }
            } catch (err) { console.error(err); updateDriveStatus('‚ùå Error al buscar/crear carpeta.', false); }
        }
        
        // --- L√ìGICA DE SUBIDA DE ARCHIVOS CORREGIDA ---

        function dataURLtoBlob(dataurl) {
            let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){ u8arr[n] = bstr.charCodeAt(n); }
            return new Blob([u8arr], {type:mime});
        }

        async function uploadFileToDrive(fileContentBlob, fileName, parentFolderId, fileIdToUpdate = null) {
            const metadata = {
                name: fileName,
                mimeType: fileContentBlob.type,
            };
            if (parentFolderId && !fileIdToUpdate) {
                metadata.parents = [parentFolderId];
            }

            const boundary = '-------314159265358979323846';
            const reader = new FileReader();
            
            return new Promise((resolve, reject) => {
                reader.onload = (e) => {
                    const base64Data = e.target.result.split(',')[1];
                    const requestBody =
                        `--${boundary}\r\n` +
                        `Content-Type: application/json; charset=UTF-8\r\n\r\n` +
                        `${JSON.stringify(metadata)}\r\n` +
                        `--${boundary}\r\n` +
                        `Content-Type: ${fileContentBlob.type}\r\n` +
                        `Content-Transfer-Encoding: base64\r\n\r\n` +
                        `${base64Data}\r\n` +
                        `--${boundary}--`;
                    
                    const path = fileIdToUpdate 
                        ? `/upload/drive/v3/files/${fileIdToUpdate}` 
                        : '/upload/drive/v3/files';
                    const method = fileIdToUpdate ? 'PATCH' : 'POST';

                    gapi.client.request({
                        path: path,
                        method: method,
                        params: { uploadType: 'multipart' },
                        headers: { 'Content-Type': `multipart/related; boundary=${boundary}` },
                        body: requestBody
                    }).then(response => resolve(response.result), err => reject(err));
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(fileContentBlob);
            });
        }
        
        async function saveDataToDrive() {
            if (!driveFolderId) { alert("Error: No se encontr√≥ la carpeta de destino en Drive."); return; }
            if (!confirm('Esto subir√° todos los archivos nuevos y actualizar√° el backup en Google Drive. ¬øContinuar?')) return;
            
            const localFilesMetadata = JSON.parse(localStorage.getItem('documentManagerData') || '[]');
            
            for (let i = 0; i < localFilesMetadata.length; i++) {
                let fileMeta = localFilesMetadata[i];
                // Subir solo si no tiene un driveId
                if (!fileMeta.driveId) {
                    const fileWithContent = window.allFiles.find(f => f.id === fileMeta.id);
                    if (!fileWithContent || !fileWithContent.dataUrl) continue;

                    updateDriveStatus(`Subiendo ${i + 1}/${localFilesMetadata.length}: ${fileMeta.name}...`, false, true);
                    try {
                        const blob = dataURLtoBlob(fileWithContent.dataUrl);
                        const result = await uploadFileToDrive(blob, fileMeta.name, driveFolderId);
                        fileMeta.driveId = result.id; // Asignar el nuevo ID de Drive
                    } catch(err) {
                        console.error("Error subiendo archivo:", fileMeta.name, err);
                        updateDriveStatus(`‚ùå Error subiendo ${fileMeta.name}`, false);
                        await new Promise(r => setTimeout(r, 2000)); // Pausa para mostrar error
                    }
                }
            }
            
            updateDriveStatus('Actualizando archivo de metadata...', false, true);
            try {
                // Quitar dataUrl antes de guardar el JSON en Drive
                const metadataToSave = localFilesMetadata.map(({ dataUrl, ...rest }) => rest);
                const metadataBlob = new Blob([JSON.stringify(metadataToSave, null, 2)], { type: 'application/json' });
                await findOrCreateMetadataFile();
                
                const result = await uploadFileToDrive(metadataBlob, METADATA_FILE_NAME, driveFolderId, metadataFileId);
                metadataFileId = result.id; // Actualizar el ID por si era nuevo
                
                // Finalmente, guardar la metadata actualizada (con los nuevos driveId) en localStorage
                localStorage.setItem('documentManagerData', JSON.stringify(metadataToSave));
                updateDriveStatus('‚úÖ ¬°Respaldo completado con √©xito en Drive!', true);
            } catch(err) {
                console.error("Error guardando metadata:", err);
                updateDriveStatus('‚ùå Error al guardar el archivo de metadata.', false);
            }
        }
        
        async function findOrCreateMetadataFile() {
             const response = await gapi.client.drive.files.list({
                    q: `name='${METADATA_FILE_NAME}' and '${driveFolderId}' in parents and trashed=false`,
                    fields: 'files(id)' });
             metadataFileId = response.result.files.length > 0 ? response.result.files[0].id : null;
        }

        async function loadDataFromDrive() {
            if (!driveFolderId) { alert("Error: No se encontr√≥ la carpeta de destino en Drive."); return; }
            if (!confirm("¬øSeguro? Se reemplazar√°n los datos locales con los de Drive. Los archivos f√≠sicos no se descargar√°n autom√°ticamente, pero sus referencias s√≠.")) return;
            
            updateDriveStatus('Buscando archivo de metadata en Drive...', false, true);
            try {
                await findOrCreateMetadataFile();
                if (!metadataFileId) {
                    alert("No se encontr√≥ un archivo de metadata en Drive. Guarda primero para crear uno.");
                    updateDriveStatus("No se encontr√≥ archivo de metadata.", false);
                    return;
                }
                const response = await gapi.client.drive.files.get({ fileId: metadataFileId, alt: 'media' });
                const importedData = JSON.parse(response.body);
                
                localStorage.setItem('documentManagerData', JSON.stringify(importedData));
                updateDriveStatus('‚úÖ Datos cargados. Recargando la p√°gina...', true);
                setTimeout(() => window.location.reload(), 1500);
            } catch (err) {
                console.error(err);
                updateDriveStatus('‚ùå Error al cargar desde Drive.', false);
            }
        }
    </script>
