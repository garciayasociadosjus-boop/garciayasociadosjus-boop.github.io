<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <title>Análisis Interactivo - García & Asociados</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1e3a8a; --secondary-color: #1e293b; --success-color: #059669; --danger-color: #dc2626; --warning-color: #f59e0b; --info-color: #6366f1; --light-bg: #f8fafc; --text-dark: #1e293b; --text-light: #f1f5f9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f1f5f9; min-height: 100vh; padding: 20px; color: var(--text-dark); }
        .container { max-width: 1600px; margin: 0 auto; background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); color: var(--text-light); padding: 30px; text-align: center; border-bottom: 5px solid var(--primary-color); }
        .header h1 { font-size: 2.2em; margin-bottom: 8px; }
        .main-content { padding: 30px; }
        .controls { background: var(--light-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-weight: 600; font-size: .85em; }
        .form-group select { padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: .9em; }
        .btn { background: var(--primary-color); color: var(--text-light); border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: .9em; transition: .25s; font-weight: 600; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(30,58,138,.3); }
        .btn-success { background: var(--success-color); }
        .btn-warning { background: var(--warning-color); }
        .data-status { text-align: center; padding: 10px; border-radius: 8px; margin: 10px 0 20px 0; font-weight: bold; }
        .status-success { background: #d1e7dd; color: #0f5132; }
        .status-warning { background: #fff3cd; color: #664d03; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--light-bg); border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,.07); border-left: 5px solid var(--primary-color); }
        .card h3 { color: var(--secondary-color); margin-bottom: 10px; font-size: 0.9em; text-transform: uppercase; }
        .card .value { font-size: 1.5em; font-weight: 700; color: var(--primary-color); }
        .card .value.positive { color: var(--success-color); }
        .card .value.negative { color: var(--danger-color); }
        
        .analysis-container { display: grid; grid-template-columns: 280px 1fr; gap: 30px; margin-top: 30px; }
        .chart-controls { background-color: var(--light-bg); border-radius: 12px; padding: 20px; border: 1px solid #e2e8f0; }
        .chart-controls h3 { margin-bottom: 15px; color: var(--secondary-color); border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .control-group { margin-bottom: 20px; }
        .control-group label { font-weight: 600; display: block; margin-bottom: 10px; }
        .control-group select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        .metrics-list label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.95em; cursor: pointer; }
        .custom-chart-container { position: relative; min-height: 500px; }
        
        @media (max-width: 900px) {
            .analysis-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><h1>🔬 Panel de Análisis Interactivo</h1><p>Visualización de Datos del Estudio</p></header>

        <main class="main-content">
            <div id="dataStatus" class="data-status" style="display:none;"></div>

            <div class="controls">
                <button class="btn btn-success" id="syncButton">🔄 Sincronizar Datos (Local)</button>
                <div class="form-group"><label for="yearFilter">Año:</label><select id="yearFilter"></select></div>
            </div>
             <div style="text-align:center;margin-bottom:30px;border-top:1px solid #ddd;padding-top:20px;">
                <button id="connectDriveBtn" class="btn">🔗 Conectar a Drive</button>
                <button id="saveToDriveBtn" class="btn btn-success" style="display:none;">📤 Guardar Respaldo</button>
                <button id="loadFromDriveBtn" class="btn btn-warning" style="display:none;">📥 Cargar Respaldo</button>
            </div>
            
            <div id="dashboard" class="dashboard">
                 <div class="card"><h3>Total Ingresos (Año)</h3><div class="value positive" id="kpiIngresos"></div></div>
                 <div class="card"><h3>Total Egresos (Año)</h3><div class="value negative" id="kpiEgresos"></div></div>
                 <div class="card"><h3>Balance Anual</h3><div class="value" id="kpiBalance"></div></div>
                 <div class="card"><h3>Promedio Casos Activos</h3><div class="value" id="kpiCasos"></div></div>
                 <div class="card"><h3>Ingreso Prom./Caso Act.</h3><div class="value" id="kpiIngresoPorCaso"></div></div>
            </div>

            <div class="analysis-container">
                <div class="chart-controls">
                    <h3>Arma tu Gráfico</h3>
                    <div class="control-group">
                        <label for="chartTypeSelector">1. Elige un tipo de gráfico:</label>
                        <select id="chartTypeSelector">
                            <option value="bar">Barras</option>
                            <option value="line">Líneas</option>
                            <option value="pie">Torta</option>
                            <option value="doughnut">Dona</option>
                            <option value="radar">Radar</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>2. Elige las métricas a comparar:</label>
                        <div class="metrics-list" id="metricsSelector">
                            </div>
                    </div>
                </div>
                <div class="custom-chart-container">
                    <canvas id="customChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allData = { siniestros: [], juridica: [], abonos: [], egresos: {} };
            let processedDataForYear = {};
            let customChartInstance;

            const statusEl = document.getElementById('dataStatus');
            const yearFilterEl = document.getElementById('yearFilter');
            const chartTypeSelectorEl = document.getElementById('chartTypeSelector');
            const metricsSelectorEl = document.getElementById('metricsSelector');
            const mesesLabels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

            const metricOptions = {
                'ingresos_totales': { label: 'Ingresos Totales', color: '#059669' },
                'ingresos_abonos': { label: 'Ingresos por Abonos', color: '#06b6d4' },
                'ingresos_siniestros': { label: 'Ingresos por Siniestros', color: '#f59e0b' },
                'egresos_totales': { label: 'Egresos Totales', color: '#dc2626' },
                'balance': { label: 'Balance Mensual', color: '#6366f1' },
                'casos_activos_totales': { label: 'Total Casos Activos', color: '#1e293b' },
                'casos_activos_juridica': { label: 'Casos Jurídicos Activos', color: '#4f46e5' },
                'casos_activos_siniestros': { label: 'Siniestros Activos', color: '#ea580c' },
            };

            function updateStatus(message, type = 'success') {
                statusEl.textContent = message;
                statusEl.className = `data-status status-${type}`;
                statusEl.style.display = 'block';
                setTimeout(() => { statusEl.style.display = 'none'; }, 4000);
            }

            function sincronizarDatos() {
                try {
                    allData.siniestros = JSON.parse(localStorage.getItem('planilla_siniestros_data')) || [];
                    allData.juridica = JSON.parse(localStorage.getItem('planilla_juridica_data')) || [];
                    allData.abonos = JSON.parse(localStorage.getItem('abonosData')) || [];
                    allData.egresos = JSON.parse(localStorage.getItem('ingresosEgresosData')) || {};
                    updateStatus('✅ Datos locales sincronizados correctamente.');
                    poblarSelectores();
                    render();
                } catch (error) { console.error("Error al sincronizar:", error); updateStatus('❌ Error al sincronizar.', 'warning'); }
            }

            function poblarSelectores() {
                const years = new Set();
                const parseDateForYear = (dateStr) => { if(dateStr) years.add(new Date(dateStr + 'T00:00:00Z').getFullYear()); };
                allData.abonos.forEach(a => parseDateForYear(a.fechaPago));
                allData.siniestros.forEach(s => { parseDateForYear(s.fechaPago); (s.observaciones || []).forEach(o => parseDateForYear(o.fecha)); });
                allData.juridica.forEach(c => (c.observaciones || []).forEach(o => parseDateForYear(o.fecha)));
                Object.keys(allData.egresos).forEach(k => years.add(parseInt(k.split('-')[0])));

                const currentYear = yearFilterEl.value;
                yearFilterEl.innerHTML = '';
                const sortedYears = Array.from(years).sort((a, b) => b - a);
                sortedYears.forEach(y => yearFilterEl.innerHTML += `<option value="${y}">${y}</option>`);
                if (sortedYears.includes(parseInt(currentYear))) yearFilterEl.value = currentYear;

                // Poblar checkboxes de métricas
                metricsSelectorEl.innerHTML = Object.entries(metricOptions).map(([key, {label}], index) => `
                    <label>
                        <input type="checkbox" class="metric-checkbox" value="${key}" ${index === 0 || index === 3 ? 'checked' : ''}>
                        ${label}
                    </label>
                `).join('');
                document.querySelectorAll('.metric-checkbox').forEach(cb => cb.addEventListener('change', actualizarGraficoPersonalizado));
            }

            // =========================================================================================================
            //  NUEVA LÓGICA DE PROCESAMIENTO DE DATOS
            // =========================================================================================================
            function procesarDatos(year) {
                const monthlyData = Array.from({ length: 12 }, () => ({
                    ingresos_totales: 0, ingresos_abonos: 0, ingresos_siniestros: 0,
                    egresos_totales: 0, balance: 0,
                    casos_activos_totales: 0, casos_activos_juridica: 0, casos_activos_siniestros: 0
                }));

                const parseDate = (dateStr) => dateStr ? new Date(dateStr + 'T00:00:00Z') : null;

                // --- INGRESOS ---
                allData.abonos.forEach(abono => {
                    const fecha = parseDate(abono.fechaPago);
                    if (fecha?.getFullYear() === year && (abono.estado === 'Pagado' || abono.estado === 'Pago Parcial')) {
                        const monto = parseFloat(abono.estado === 'Pago Parcial' ? abono.montoPagado : abono.monto) || 0;
                        if (abono.tipo !== 'Pago de Bonos y AP') monthlyData[fecha.getMonth()].ingresos_abonos += monto;
                    }
                });

                allData.siniestros.forEach(s => {
                    const fecha = parseDate(s.fechaPago);
                    const honorarios = parseFloat(s.honorarios) || 0;
                    if (honorarios > 0 && fecha?.getFullYear() === year) {
                        monthlyData[fecha.getMonth()].ingresos_siniestros += honorarios;
                    }
                });
                
                // --- EGRESOS ---
                Object.keys(allData.egresos).forEach(monthKey => {
                    if (parseInt(monthKey.split('-')[0]) === year) {
                        const monthIndex = parseInt(monthKey.split('-')[1]) - 1;
                        allData.egresos[monthKey].transactions?.forEach(t => {
                            if (t.categoria === 'egreso') monthlyData[monthIndex].egresos_totales += parseFloat(t.monto) || 0;
                        });
                    }
                });

                // --- CASOS ACTIVOS (Lógica Mejorada) ---
                const getCaseLifeCycle = (caso) => {
                    const dates = (caso.observaciones || []).map(o => parseDate(o.fecha || o.proximaRevision)).filter(Boolean);
                    if (dates.length === 0) return { start: null, end: null };
                    const start = new Date(Math.min.apply(null, dates));
                    const end = (caso.estado === 'FINALIZADA' || caso.estado === 'Terminado') ? new Date(Math.max.apply(null, dates)) : null;
                    return { start, end };
                };
                
                const allCases = [
                    ...allData.juridica.map(c => ({...c, type: 'juridica'})),
                    ...allData.siniestros.map(s => ({...s, type: 'siniestros'}))
                ];

                for (let i = 0; i < 12; i++) {
                    const monthStart = new Date(year, i, 1);
                    const monthEnd = new Date(year, i + 1, 0);
                    allCases.forEach(caso => {
                        const { start, end } = getCaseLifeCycle(caso);
                        if (start && start <= monthEnd && (!end || end >= monthStart)) {
                            monthlyData[i].casos_activos_totales++;
                            if(caso.type === 'juridica') monthlyData[i].casos_activos_juridica++;
                            else if(caso.type === 'siniestros') monthlyData[i].casos_activos_siniestros++;
                        }
                    });
                }
                
                // --- CÁLCULOS FINALES ---
                monthlyData.forEach(data => {
                    data.ingresos_totales = data.ingresos_abonos + data.ingresos_siniestros;
                    data.balance = data.ingresos_totales - data.egresos_totales;
                });
                
                return monthlyData;
            }

            function renderizarDashboard(data) {
                const kpis = data.reduce((acc, monthData) => {
                    acc.ingresos += monthData.ingresos_totales;
                    acc.egresos += monthData.egresos_totales;
                    acc.casos.push(monthData.casos_activos_totales);
                    return acc;
                }, { ingresos: 0, egresos: 0, casos: [] });
                
                const balance = kpis.ingresos - kpis.egresos;
                const avgCasos = kpis.casos.reduce((a, b) => a + b, 0) / kpis.casos.length;

                document.getElementById('kpiIngresos').textContent = formatCurrency(kpis.ingresos);
                document.getElementById('kpiEgresos').textContent = formatCurrency(kpis.egresos);
                document.getElementById('kpiBalance').textContent = formatCurrency(balance);
                document.getElementById('kpiBalance').className = `value ${balance >= 0 ? 'positive' : 'negative'}`;
                document.getElementById('kpiCasos').textContent = avgCasos.toFixed(1);
                document.getElementById('kpiIngresoPorCaso').textContent = avgCasos > 0 ? formatCurrency(kpis.ingresos / avgCasos / 12) : formatCurrency(0);
            }

            function actualizarGraficoPersonalizado() {
                if (customChartInstance) customChartInstance.destroy();

                const selectedMetrics = Array.from(document.querySelectorAll('.metric-checkbox:checked')).map(cb => cb.value);
                const chartType = chartTypeSelectorEl.value;

                const isPieChart = ['pie', 'doughnut'].includes(chartType);
                let datasets, labels;

                if(isPieChart) {
                    labels = selectedMetrics.map(key => metricOptions[key].label);
                    const annualTotals = selectedMetrics.map(key => processedDataForYear.reduce((sum, month) => sum + month[key], 0));
                    datasets = [{
                        data: annualTotals,
                        backgroundColor: selectedMetrics.map(key => metricOptions[key].color + 'B3'), // Add alpha
                        borderColor: '#fff',
                        borderWidth: 2
                    }];
                } else {
                    labels = mesesLabels;
                    datasets = selectedMetrics.map(key => ({
                        label: metricOptions[key].label,
                        data: processedDataForYear.map(month => month[key]),
                        borderColor: metricOptions[key].color,
                        backgroundColor: metricOptions[key].color + '33', // Add alpha
                        tension: 0.1,
                        fill: chartType === 'line' || chartType === 'radar'
                    }));
                }

                const ctx = document.getElementById('customChart').getContext('2d');
                customChartInstance = new Chart(ctx, {
                    type: chartType,
                    data: { labels, datasets },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            function render() {
                const selectedYear = parseInt(yearFilterEl.value);
                if (isNaN(selectedYear)) {
                    document.querySelector('.dashboard').style.display = 'none';
                    document.querySelector('.analysis-container').style.display = 'none';
                    updateStatus('Selecciona un año para ver los datos.', 'warning');
                    return;
                }
                document.querySelector('.dashboard').style.display = 'grid';
                document.querySelector('.analysis-container').style.display = 'grid';

                processedDataForYear = procesarDatos(selectedYear);
                renderizarDashboard(processedDataForYear);
                actualizarGraficoPersonalizado();
            }

            function formatCurrency(value) {
                return new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(value);
            }

            // --- Event Listeners ---
            document.getElementById('syncButton').addEventListener('click', sincronizarDatos);
            yearFilterEl.addEventListener('change', render);
            chartTypeSelectorEl.addEventListener('change', actualizarGraficoPersonalizado);

            // --- Lógica de Google Drive ---
            const DATA_FILE_NAME = 'datos_estadisticas_snapshot.json';
            let tokenClient, gapiInited = false, gisInited = false, dataFileId = null;

            function gapiLoaded() { gapi.load('client', initializeGapiClient); }
            async function initializeGapiClient() { await gapi.client.init({ apiKey: 'AIzaSyDSMWMM3lJM4ZNqRezhH-8uxaE1GVOjrrM', discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']}); gapiInited = true; maybeEnableButtons(); }
            function gisLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({ client_id: '976943805178-lr5pvivhpstfnjp4leoolopo0kvb1cif.apps.googleusercontent.com', scope: 'https://www.googleapis.com/auth/drive.file', callback: '' }); gisInited = true; maybeEnableButtons(); }
            window.gapiLoaded = gapiLoaded; window.gisLoaded = gisLoaded;

            function maybeEnableButtons() { if (gapiInited && gisInited) document.getElementById('connectDriveBtn').onclick = handleAuthClick; }
            function handleAuthClick() {
                tokenClient.callback = async (resp) => {
                    if (resp.error) { throw(resp); }
                    updateStatus('✅ Conectado a Google Drive.');
                    document.getElementById('connectDriveBtn').style.display = 'none';
                    document.getElementById('saveToDriveBtn').style.display = 'inline-block';
                    document.getElementById('loadFromDriveBtn').style.display = 'inline-block';
                    await findDataFile();
                };
                if (!gapi.client.getToken()) tokenClient.requestAccessToken({prompt: 'consent'}); else tokenClient.requestAccessToken({prompt: ''});
            }
            async function findDataFile() {
                try {
                    const r = await gapi.client.drive.files.list({ q: `name='${DATA_FILE_NAME}' and trashed=false`, fields: 'files(id)', spaces: 'drive' });
                    dataFileId = r.result.files.length > 0 ? r.result.files[0].id : null;
                    updateStatus(dataFileId ? 'Archivo de respaldo encontrado.' : 'No se encontró respaldo.', dataFileId ? 'success' : 'warning');
                } catch (err) { updateStatus('Error buscando archivo en Drive.', 'warning'); }
            }
            async function saveDataToDrive() {
                if (!confirm('¿Guardar una copia de seguridad de los datos sincronizados en Google Drive?')) return;
                try {
                    const content = JSON.stringify(allData);
                    const boundary = 'b';
                    const metadata = { name: DATA_FILE_NAME, mimeType: 'application/json' };
                    const body = `--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n${JSON.stringify(metadata)}\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n${content}\r\n--${boundary}--`;
                    const req = await gapi.client.request({
                        path: dataFileId ? `/upload/drive/v3/files/${dataFileId}` : '/upload/drive/v3/files',
                        method: dataFileId ? 'PATCH' : 'POST',
                        params: { uploadType: 'multipart' },
                        headers: { 'Content-Type': `multipart/related; boundary=${boundary}` },
                        body: body
                    });
                    dataFileId = req.result.id;
                    updateStatus('✅ Respaldo guardado en Drive con éxito.');
                } catch (err) { updateStatus('❌ Error al guardar en Drive.', 'warning'); }
            }
            async function loadDataFromDrive() {
                if (!dataFileId) return alert("No se encontró un archivo de respaldo en Drive para cargar.");
                if (!confirm("¿Cargar el respaldo de Drive? Se combinará con los datos locales actuales.")) return;
                try {
                    const resp = await gapi.client.drive.files.get({ fileId: dataFileId, alt: 'media' });
                    const loaded = resp.result;
                    allData.siniestros = loaded.siniestros || []; allData.juridica = loaded.juridica || [];
                    allData.abonos = loaded.abonos || []; allData.egresos = loaded.egresos || {};
                    updateStatus('✅ Respaldo cargado. Sincronizando con datos locales...');
                    sincronizarDatos();
                } catch (err) { updateStatus('❌ Error al cargar desde Drive.', 'warning'); }
            }
            
            sincronizarDatos();
        });
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
