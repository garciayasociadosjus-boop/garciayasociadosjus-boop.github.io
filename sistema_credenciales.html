        const API_KEY = 'TU_API_KEY'; // REEMPLAZAR
        const CLIENT_ID = 'TU_CLIENT_ID.apps.googleusercontent.com'; // REEMPLAZAR
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FILE_NAME = 'credenciales_bd.json';
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;
        }

        function authenticateWithGoogle() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                alert('AutenticaciÃ³n con Google Drive exitosa!');
                await handleLoadFromDrive();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        async function getFileId() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name='${FILE_NAME}' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });
                if (response.result.files.length > 0) {
                    return response.result.files[0].id;
                } else {
                    return null;
                }
            } catch (err) {
                console.error("Error buscando el archivo:", err);
                return null;
            }
        }

        async function handleLoadFromDrive() {
            const fileId = await getFileId();
            if (fileId) {
                try {
                    const response = await gapi.client.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });
                    const data = JSON.parse(response.body);
                    appData = data;
                    domiciliosData = data.domicilios || [];
                    clavesData = data.claves || [];
                    saveDataToLocal();
                    renderTables();
                    alert('Datos cargados desde Google Drive.');
                } catch (err) {
                    console.error("Error cargando el archivo:", err);
                    alert('Error al cargar datos desde Drive.');
                }
            } else {
                alert('No se encontrÃ³ el archivo en Drive. Se usarÃ¡ la data local.');
                loadDataFromLocal();
            }
        }
        
        async function handleSaveToDrive() {
            saveDataToLocal();
            const fileId = await getFileId();
            const fileMetadata = { 'name': FILE_NAME, 'mimeType': 'application/json' };
            const media = { mimeType: 'application/json', body: JSON.stringify(appData, null, 2) };
            
            try {
                let request;
                if (fileId) {
                    request = gapi.client.request({
                        path: `/upload/drive/v3/files/${fileId}`,
                        method: 'PATCH',
                        params: { uploadType: 'media' },
                        body: media.body
                    });
                } else {
                     request = gapi.client.request({
                        path: '/upload/drive/v3/files',
                        method: 'POST',
                        params: { uploadType: 'media' },
                        body: JSON.stringify({ name: FILE_NAME, mimeType: 'application/json' }) + '\r\n' + media.body
                    });
                }
                
                await request;
                alert('Â¡Datos guardados en Google Drive exitosamente!');
            } catch (err) {
                 console.error("Error guardando el archivo:", err);
                 alert('Error al guardar en Drive.');
            }
        }

        function saveDataToLocal() {
            appData.domicilios = domiciliosData;
            appData.claves = clavesData;
            localStorage.setItem('appData', JSON.stringify(appData));
        }

        function loadDataFromLocal() {
            const storedData = localStorage.getItem('appData');
            if (storedData) {
                appData = JSON.parse(storedData);
                domiciliosData = appData.domicilios || [];
                clavesData = appData.claves || [];
            } else {
                domiciliosData = initialJsonData.domicilios;
                clavesData = initialJsonData.claves;
                saveDataToLocal();
            }
        }

        function exportToJson() {
            saveDataToLocal();
            const jsonData = JSON.stringify(appData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'credenciales_export.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importFromJson(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.domicilios && importedData.claves) {
                            appData = importedData;
                            domiciliosData = appData.domicilios;
                            clavesData = appData.claves;
                            saveDataToLocal();
                            renderTables();
                            alert('Datos importados correctamente.');
                        } else {
                            alert('El archivo JSON no tiene el formato esperado.');
                        }
                    } catch (error) {
                        alert('Error al leer el archivo JSON.');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            }
        }
