        }

        .table-wrapper {

            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            vertical-align: middle;
            word-wrap: break-word;
            font-size: 0.9em;

        .editable-cell {

            position: relative;
            max-width: 250px;
            padding: 12px 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;

        .observation-content {

        .link-cell {

            .section-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 200px;
            }
        }
    </style>

        function renderClavesTable() {
            const tableBody = document.getElementById('clavesTable').querySelector('tbody');
            tableBody.innerHTML = clavesData.map(item => `

                    <td class="editable-cell link-cell" contenteditable="true" data-field="LINK">

                    </td>
                </tr>
            `).join('');
            
            addEditListeners('clave');
        }

        // Funciones de edici√≥n directa en celda
        function addEditListeners(type) {
            const tableId = type === 'domicilio' ? 'domiciliosTable' : 'clavesTable';
            const table = document.getElementById(tableId);
            
            table.querySelectorAll('.editable-cell[contenteditable="true"]').forEach(cell => {
                cell.addEventListener('focus', function() {
                    this.classList.add('editing');
                    if (this.querySelector('a')) {
                        this.innerHTML = this.querySelector('a').href;
                    }
                });
                
                cell.addEventListener('blur', function() {
                    this.classList.remove('editing');
                    saveCell(this, type);
                });
                
                cell.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.blur();
                    }
                    if (e.key === 'Escape') {
                        this.innerHTML = this.dataset.originalValue || this.innerHTML;
                        this.blur();
                    }
                });
                
                cell.addEventListener('input', function() {
                    if (!this.dataset.originalValue) {
                        this.dataset.originalValue = this.innerHTML;
                    }
                });
            });
        }

        function saveCell(cellElement, type) {
            const row = cellElement.closest('tr');
            const id = row.dataset.id;
            const field = cellElement.dataset.field;
            const newValue = cellElement.textContent.trim();
            
            const dataArray = type === 'domicilio' ? domiciliosData : clavesData;
            const item = dataArray.find(d => d.id === id);
            
            if (item) {
                item[field] = newValue;
                
                // Si es un campo de link, actualizar la visualizaci√≥n
                if (field === 'LINK' && newValue) {
                    cellElement.innerHTML = `<a href="${newValue}" target="_blank">${newValue}</a>`;
                }
            }
            
            delete cellElement.dataset.originalValue;
        }

        // Funciones CRUD
        function generateId(prefix) { 
            return `${prefix}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`; 
        }

        function addNewRow(type) {
            const newItem = {
                id: generateId(type.slice(0, 3)),
                OBSERVACIONES: ''
            };
            
            if (type === 'domicilio') {
                newItem.DOMICILIOS_ELECTRONICOS = '';
                newItem.LINK = '';
                domiciliosData.push(newItem);
            } else {
                newItem.LINK = '';
                newItem.DETALLE = '';
                newItem.USUARIO = '';
                newItem.CONTRASE√ëA = '';
                clavesData.push(newItem);
            }
            
            renderTables();
            
            // Enfocar en la primera celda de la nueva fila

                const tableId = type === 'domicilio' ? 'domiciliosTable' : 'clavesTable';

                const newRow = table.querySelector(`tr[data-id="${newItem.id}"]`);
                const firstCell = newRow.querySelector('.editable-cell[contenteditable="true"]');
                if (firstCell) {
                    firstCell.focus();
                }
            }, 100);

            if (firstCell) {

        function deleteRow(id, type) {
            const itemName = type === 'domicilio' ? 'domicilio electr√≥nico' : 'clave de acceso';

        function updateDriveStatus(message, isConnected = false) { 
            driveStatusEl.style.display = 'block'; 
            driveStatusEl.textContent = message;

        function handleConnectDrive() {
            if (!authenticateUser()) return;
            handleAuthClick();
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error) throw (resp);
                updateDriveStatus('‚úÖ Conectado a Google Drive', true);
                connectDriveBtn.style.display = 'none'; 
                saveToDriveBtn.style.display = 'inline-block'; 
                loadFromDriveBtn.style.display = 'inline-block';

        async function findDataFile() {
            updateDriveStatus('Buscando archivo de datos en Drive...', false);
            try {
                const response = await gapi.client.drive.files.list({ 
                    q: `name='${DATA_FILE_NAME}' and trashed=false`, 
                    fields: 'files(id, name)', 
                    spaces: 'drive' 
                });
                if (response.result.files.length > 0) { 
                    dataFileId = response.result.files[0].id; 
                    updateDriveStatus('‚úÖ Archivo de datos encontrado en Drive.', true); 
                } else { 
                    updateDriveStatus('‚ö†Ô∏è Archivo no encontrado. Se crear√° uno nuevo al guardar.', false); 
                    dataFileId = null; 
                }
            } catch (err) { 
                console.error(err); 
                alert('Error al buscar el archivo de datos en Drive.'); 
            }
        }
        
        async function saveDataToDrive() {
            if (!authenticateUser()) return;
            if (!confirm('¬øGuardar los datos actuales en Google Drive? Esto sobrescribir√° la versi√≥n anterior en la nube.')) return;
            updateDriveStatus('Guardando datos en Drive...', false);
            try {
                const dataToSave = {
                    domicilios: domiciliosData,
                    claves: clavesData
                };
                const content = JSON.stringify(dataToSave, null, 2);
                dataFileId = await uploadContent(content, DATA_FILE_NAME, 'application/json', null, dataFileId);
                updateDriveStatus('‚úÖ ¬°Datos guardados en Drive con √©xito!', true);
            } catch (err) { 
                console.error(err); 
                updateDriveStatus('‚ùå Error al guardar en Drive.', false); 
            }
        }

        async function loadDataFromDrive() {
            if (!authenticateUser()) return;
            if (!dataFileId) return alert("No se ha encontrado un archivo de datos. Guarda primero para crear uno.");
            if (!confirm("¬øSeguro? Se reemplazar√°n los datos locales con los de Drive.")) return;
            updateDriveStatus('Cargando datos desde Drive...', false);
            try {
                const response = await gapi.client.drive.files.get({ fileId: dataFileId, alt: 'media' });
                const loadedData = JSON.parse(response.body);
                
                domiciliosData = loadedData.domicilios || [];
                clavesData = loadedData.claves || [];
                
                renderTables();
                updateDriveStatus('‚úÖ Datos cargados desde Drive con √©xito.', true);
            } catch (err) { 
                console.error(err); 
                updateDriveStatus('‚ùå Error al cargar desde Drive.', false); 
                alert('Error al cargar desde Drive: ' + err.message); 
            }
        }
        
        async function uploadContent(content, fileName, mimeType, parentId, fileIdToUpdate) {
            const boundary = '-------314159265358979323846';
            const metadata = { name: fileName, mimeType: mimeType, ...(parentId && { parents: [parentId] }) };
            const base64Data = btoa(unescape(encodeURIComponent(content)));
            const requestBody =
                `--${boundary}\r\n` +
                `Content-Type: application/json; charset=UTF-8\r\n\r\n` +
                JSON.stringify(metadata) +
                `\r\n--${boundary}\r\n` +
                `Content-Type: ${mimeType}\r\n` +
                `Content-Transfer-Encoding: base64\r\n\r\n` +
                base64Data +
                `\r\n--${boundary}--`;
            
            const request = gapi.client.request({
                path: fileIdToUpdate ? `/upload/drive/v3/files/${fileIdToUpdate}` : '/upload/drive/v3/files',
                method: fileIdToUpdate ? 'PATCH' : 'POST',
                params: { uploadType: 'multipart' },
                headers: { 'Content-Type': `multipart/related; boundary=${boundary}` },
                body: requestBody
            });
            const response = await request;
            return response.result.id;
        }

        function exportToExcel() {
            if (!authenticateUser()) return;
            
            // Crear un nuevo libro de trabajo
            const wb = XLSX.utils.book_new();
            
            // Preparar datos de domicilios para Excel
            const domiciliosForExcel = domiciliosData.map(item => ({

                'Link': item.LINK || '',
                'Observaciones': item.OBSERVACIONES || ''

            // Preparar datos de claves para Excel
            const clavesForExcel = clavesData.map(item => ({
                'Link': item.LINK || '',
                'Detalle': item.DETALLE || '',
                'Usuario': item.USUARIO || '',
                'Contrase√±a': item.CONTRASE√ëA || '',
                'Observaciones': item.OBSERVACIONES || ''
            }));
            
            // Crear hojas de trabajo
            const wsDomicilios = XLSX.utils.json_to_sheet(domiciliosForExcel);
            const wsClaves = XLSX.utils.json_to_sheet(clavesForExcel);
            
            // Agregar las hojas al libro
            XLSX.utils.book_append_sheet(wb, wsDomicilios, "Domicilios Electr√≥nicos");
            XLSX.utils.book_append_sheet(wb, wsClaves, "Claves y Accesos");
            
            // Configurar el ancho de las columnas
            const colWidths = [
                {wch: 40}, // Domicilios/Link
                {wch: 30}, // Link/Detalle
                {wch: 20}, // Observaciones/Usuario
                {wch: 20}, // Contrase√±a
                {wch: 30}  // Observaciones
            ];
            
            wsDomicilios['!cols'] = colWidths.slice(0, 3);
            wsClaves['!cols'] = colWidths;
            
            // Generar el archivo
            const fileName = `credenciales_estudio_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        function exportToJSON() {
            const dataToExport = {
                domicilios: domiciliosData,
                claves: clavesData,
                timestamp: new Date().toISOString(),
                version: '2.0'
            };
            
            const dataStr = JSON.stringify(dataToExport, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `credenciales_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function importFromJSON(event) {
            // La autenticaci√≥n ya se valid√≥ en authenticateForImport()
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (confirm('¬øImportar datos? Esto reemplazar√° todos los datos actuales.')) {
                        domiciliosData = importedData.domicilios || [];
                        clavesData = importedData.claves || [];
                        renderTables();
                        alert('Datos importados correctamente');
                    }
                } catch (error) {
                    alert('Error al importar el archivo: formato inv√°lido');
                    console.error('Error de importaci√≥n:', error);
                }
            };
            reader.readAsText(file);
            
            event.target.value = '';
        }

        // Eventos y atajos de teclado
        document.addEventListener('keydown', function(event) {
            // Ctrl+S para guardar
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                if (saveToDriveBtn.style.display !== 'none') {
                    saveDataToDrive();
                }
            }
            
            // Escape para cancelar edici√≥n y cerrar observaciones
            if (event.key === 'Escape') {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.classList.contains('editable-cell')) {
                    activeElement.blur();
                }
                
                // Cerrar observaciones abiertas
                document.querySelectorAll('.observation-content.show').forEach(obs => {
                    obs.classList.remove('show');
                });
            }
            
            // Atajos para cambiar vistas (con autenticaci√≥n)
            if (event.ctrlKey) {
                switch(event.key) {
                    case '1':
                        event.preventDefault();
                        authenticatedSetViewMode('vertical', {target: document.querySelector('.tab-btn')});
                        break;
                    case '2':
                        event.preventDefault();
                        authenticatedSetViewMode('domicilios', {target: document.querySelectorAll('.tab-btn')[1]});
                        break;
