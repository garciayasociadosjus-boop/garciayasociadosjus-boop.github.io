<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Credenciales - Estudio Garc√≠a & Asociados</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #bca05b;
            --background-color: #f4f7f6;
            --dark-text: #2c3e50;
            --light-text: #ffffff;
            --danger-color: #c0392b;
            --success-color: #16a085;
            --warning-color: #f39c12;
            --border-radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--dark-text);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: var(--light-text);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header .logo span {
            color: var(--secondary-color);
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .header-controls button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--primary-color);
            color: var(--light-text);
        }

        .header-controls button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
        
        /* Estilos para la barra de b√∫squeda */
        .search-container {
            width: 100%;
            margin-bottom: 25px;
        }

        #generalSearchInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        #generalSearchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(26, 35, 126, 0.2);
        }

        .card {
            background: var(--light-text);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: all 0.5s ease-in-out;
            overflow: hidden;
        }
        
        .card.hidden {
            max-height: 0;
            padding: 0 25px;
            opacity: 0;
            margin-bottom: 0;
            border: none;
        }

        .card-title {
            font-size: 1.6em;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--light-text);
            font-size: 0.9em;
        }

        .btn-edit { background-color: var(--warning-color); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-copy { background-color: var(--success-color); }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--light-text);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }
        
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        
        .btn-save { background: var(--success-color); color: white; }
        .btn-cancel { background: #ccc; }
        
        .obs-cell {
            position: relative;
        }
        
        .obs-popup {
            position: absolute;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            z-index: 10;
            width: max-content;
            max-width: 300px;
            display: none; /* Oculto por defecto */
        }
        
        .obs-cell.show .obs-popup {
            display: block; /* Visible en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Estudio<span>G&A</span></div>
            <div class="header-controls">
                <button onclick="showDomicilios()">Ver Domicilios</button>
                <button onclick="showClaves()">Ver Credenciales</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="generalSearchInput" placeholder="üîç Buscar en Domicilios, Credenciales, Usuarios...">
        </div>
        
        <div id="verticalLayout" class="main-content">
            <div class="card" id="domiciliosCard">
                <h2 class="card-title">Domicilios Electr√≥nicos</h2>
                <div class="table-container">
                    <table id="domiciliosTable">
                        <thead>
                            <tr>
                                <th>DEPARTAMENTO</th>
                                <th>ORGANISMO</th>
                                <th>DOMICILIO</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="card" id="clavesCard">
                <h2 class="card-title">Credenciales</h2>
                <div class="table-container">
                    <table id="clavesTable">
                        <thead>
                            <tr>
                                <th>DETALLE</th>
                                <th>USUARIO</th>
                                <th>CONTRASE√ëA</th>
                                <th>LINK</th>
                                <th>OBSERVACIONES</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let domiciliosData = [];
        let clavesData = [];

        function loadDataFromLocal() {
            const storedData = localStorage.getItem('appData');
            if (storedData) {
                const data = JSON.parse(storedData);
                domiciliosData = data.domicilios || [];
                clavesData = data.claves || [];
            }
        }

        function renderTables(filteredDomicilios = domiciliosData, filteredClaves = clavesData) {
            const domiciliosTbody = document.getElementById('domiciliosTable').querySelector('tbody');
            const clavesTbody = document.getElementById('clavesTable').querySelector('tbody');
            
            domiciliosTbody.innerHTML = '';
            filteredDomicilios.forEach(item => {
                const row = domiciliosTbody.insertRow();
                row.innerHTML = `
                    <td>${item.OBSERVACIONES || '---'}</td>
                    <td>${item.DOMICILIOS_ELECTRONICOS}</td>
                    <td><a href="mailto:${item.LINK}">${item.LINK}</a></td>
                    <td class="actions">
                        <button class="btn-copy" onclick="copyToClipboard('${item.LINK}')">Copiar</button>
                    </td>
                `;
            });

            clavesTbody.innerHTML = '';
            filteredClaves.forEach(item => {
                const row = clavesTbody.insertRow();
                row.innerHTML = `
                    <td>${item.DETALLE}</td>
                    <td>${item.USUARIO}</td>
                    <td>********</td>
                    <td><a href="${item.LINK}" target="_blank">Ir al sitio</a></td>
                    <td class="obs-cell">
                        ${item.OBSERVACIONES || '---'}
                        ${item.OBSERVACIONES ? `<div class="obs-popup">${item.OBSERVACIONES}</div>` : ''}
                    </td>
                    <td class="actions">
                        <button class="btn-copy" onclick="copyToClipboard('${item.CONTRASE√ëA}')">Copiar Pass</button>
                    </td>
                `;
            });
        }
        
        function searchGeneral() {
            const searchTerm = document.getElementById('generalSearchInput').value.toLowerCase();
            const initialMessage = document.getElementById('initialMessage');
            if (initialMessage) initialMessage.style.display = 'none';

            if (!searchTerm) {
                document.getElementById('domiciliosCard').classList.add('hidden');
                document.getElementById('clavesCard').classList.add('hidden');
                if (initialMessage) initialMessage.style.display = 'block';
                return;
            }

            // Filtrar Domicilios
            const filteredDomicilios = domiciliosData.filter(item => {
                return (item.OBSERVACIONES?.toLowerCase() || '').includes(searchTerm) ||
                       (item.DOMICILIOS_ELECTRONICOS?.toLowerCase() || '').includes(searchTerm) ||
                       (item.LINK?.toLowerCase() || '').includes(searchTerm);
            });

            // Filtrar Claves
            const filteredClaves = clavesData.filter(item => {
                return (item.DETALLE?.toLowerCase() || '').includes(searchTerm) ||
                       (item.USUARIO?.toLowerCase() || '').includes(searchTerm) ||
                       (item.OBSERVACIONES?.toLowerCase() || '').includes(searchTerm);
            });
            
            renderTables(filteredDomicilios, filteredClaves);
            
            // Mostrar u ocultar tarjetas seg√∫n si hay resultados
            document.getElementById('domiciliosCard').classList.toggle('hidden', filteredDomicilios.length === 0);
            document.getElementById('clavesCard').classList.toggle('hidden', filteredClaves.length === 0);
        }


        function showDomicilios() {
            const initialMessage = document.getElementById('initialMessage');
            if(initialMessage) initialMessage.style.display = 'none';
            document.getElementById('domiciliosCard').classList.remove('hidden');
            document.getElementById('clavesCard').classList.add('hidden');
            document.getElementById('generalSearchInput').value = ''; // Limpiar b√∫squeda
            renderTables();
        }

        function showClaves() {
            const initialMessage = document.getElementById('initialMessage');
            if(initialMessage) initialMessage.style.display = 'none';
            document.getElementById('clavesCard').classList.remove('hidden');
            document.getElementById('domiciliosCard').classList.add('hidden');
            document.getElementById('generalSearchInput').value = ''; // Limpiar b√∫squeda
            renderTables();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('¬°Copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        }
        
        document.addEventListener('mouseover', function(e) {
            let target = e.target;
            while (target && !target.classList.contains('obs-cell')) {
                target = target.parentElement;
            }
            if (target) {
                target.classList.add('show');
            }
        });

        document.addEventListener('mouseout', function(e) {
            let target = e.target;
            while (target && !target.classList.contains('obs-cell')) {
                target = target.parentElement;
            }
            if (target) {
                target.classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Carga de datos desde un archivo JSON local (credenciales_actualizadas.json)
            fetch('credenciales_actualizadas.json')
                .then(response => response.json())
                .then(data => {
                    domiciliosData = data.domicilios || [];
                    clavesData = data.claves || [];
                    // No renderizar tablas al inicio, solo cargar datos
                })
                .catch(error => {
                    console.error('Error al cargar el archivo JSON:', error);
                    // Cargar datos desde localStorage como fallback
                    loadDataFromLocal();
                });
            
            // Event listener para la b√∫squeda
            document.getElementById('generalSearchInput').addEventListener('input', searchGeneral);
            
            // Ocultar tarjetas al inicio
            document.getElementById('domiciliosCard').classList.add('hidden');
            document.getElementById('clavesCard').classList.add('hidden');
            
            // Mensaje inicial
            const mainContent = document.querySelector('.main-content');
            const initialMessage = document.createElement('div');
            initialMessage.id = 'initialMessage';
            initialMessage.style.cssText = `
                text-align: center; 
                padding: 50px; 
                color: var(--dark-text); 
                font-size: 1.2em;
                background: var(--light-text);
                border-radius: var(--border-radius);
                margin: 20px 0;
                box-shadow: var(--shadow);
            `;
            initialMessage.innerHTML = `
                <h3 style="color: var(--primary-color); margin-bottom: 15px;">Bienvenida, Dra. Camila Florencia Rodr√≠guez Garc√≠a</h3>
                <p>Seleccione "Ver Domicilios" o "Ver Credenciales" para comenzar.<br>Tambi√©n puede utilizar la barra de b√∫squeda para encontrar un registro espec√≠fico.</p>
            `;
            
            const verticalLayout = document.getElementById('verticalLayout');
            verticalLayout.appendChild(initialMessage);
        });
    </script>
</body>
</html>
